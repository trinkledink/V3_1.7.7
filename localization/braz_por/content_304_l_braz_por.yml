l_braz_por:
 je_risorgimento: "Risorgimento"
 je_risorgimento_reason: "Os ventos do nacionalismo que assolam a Europa começaram a passar pelo país [ROOT.GetCountry.GetName], inspirando figuras dentro e fora do nosso governo a buscar a restauração de uma Itália única e unificada.\n\nNos estados dos povos [SCOPE.sCulture('north_italian_scope').GetName] e [SCOPE.sCulture('south_italian_scope').GetName], temos [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] radicais em uma população total de [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], representando [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! da nossa população italiana.\n\nAtingir #red;bold;shadow 25%#! resultará em tomada do governo [ROOT.GetCountry.GetAdjective] por revolucionários pan-italianos[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 austrian_radicals_cooldown_tt: "Não usou a decisão #bold Encorajar Nacionalismo Italiano#! nos últimos #bold três anos#!"
 italian_radicals_cooldown_tt: "Não usou a decisão #bold Instigar Sentimento a Favor da Unificação#! nos últimos #bold três anos#!"
 is_italy_tt: "Formou a nação da #bold Itália#!"
 italy_will_get_couped_custom: " e instauração de uma #bold república democrática#!"
 italy_will_get_annexed_custom: " e #red anexação#! ao principal estado italiano"
 owns_italian_homelands_tt: "Possui as [concept_homelands] do povo [GetCulture('north_italian').GetName] ou [GetCulture('south_italian').GetName]"
 je_risorgimento_austrian_radicals_button: "Encorajar Nacionalismo Italiano"
 je_risorgimento_austrian_radicals_button_desc: "Desde o fim das Guerras Napoleônicas, os territórios italianos são mantidos por potências estrangeiras. Nossa jornada para unificar a península pode inspirá-los a levantar armas contra seus próprios opressores."
 je_risorgimento_italian_radicals_button: "Estimular Sentimento a Favor da Unificação"
 je_risorgimento_italian_radicals_button_desc: "A população de toda a península italiana está despertando aos poucos e considerando a ideia de uma Itália unificada. Se os governantes não estiverem dispostos a isso, talvez o povo esteja."
 ausrad_cooldown_year_tt: "Essa decisão ficará disponível de novo em #bold três anos#!"
 itarad_cooldown_year_tt: "Essa decisão ficará disponível de novo em #bold três anos#!"
 russia_monarchy.1.t: "A Ascensão de Alexandre II"
 russia_monarchy.1.d: "Com o fim do reinado de Nicolau I, [SCOPE.sCharacter('tsar_scope').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective] como Alexandre II, czar de todas as Rússias. Muitos burocratas liberais esperam que seu reinado traga uma nova era de reformas."
 russia_monarchy.1.f: "\"Diante de Deus, invisivelmente aqui conosco, nós aceitamos o voto sagrado de sempre ter o bem-estar da nossa pátria como uma meta.\n\nSim, guiados e patrocinados pela providência que nos convocou para este grande serviço, vamos estabelecer a Rússia no mais alto nível de poder e glória. Que os desejos e visões constantes de nossos louvados predecessores, abençoados e inesquecíveis, sejam realizados por meio de nós.\"" #- Alexander's coronation manifesto
 russia_monarchy.1.a: "Vida longa ao czar!"
 russia_monarchy.2.t: "Um Surto de Fraqueza"
 russia_monarchy.2.d: "Enquanto estava de férias, a saúde [SCOPE.sCharacter('nicholas_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] piorou rapidamente. Os médicos temem por sua vida, que está enfraquecendo cada vez mais."
 russia_monarchy.2.f: "Ele foi acometido por uma doença enquanto viajava pela costa do Mediterrâneo, traído pelos ventos marinhos, até então elogiados pelas propriedades medicinais. Ele estava deitado, enrolado em cobertores e tremendo, apesar do suor que escorria de sua testa e encharcava o travesseiro.\n\nA enfermeira ao lado da cama ouvia suas palavras, espremidas por lábios convulsivos, mas não conseguia entendê-las."
 russia_monarchy.2.a: "Seus últimos dias devem ser acolhedores e confortáveis."
 russia_monarchy.2.b: "Trate-o com nosso medicamento mais inovador."
 nicholas_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] se recuperará da doença"
 russia_monarchy.3.t: "A Ascensão de Nicolau II"
 russia_monarchy.3.d: "O antigo czaréviche, [SCOPE.sCharacter('tsar_scope').GetFullName], chegou ao trono [ROOT.GetCountry.GetAdjective] como Nicolau II. Os antigos tutores do novo czar elogiaram sua visão erudita, que promete um reinado liberal e iluminado."
 russia_monarchy.3.f: "\"Senhor Deus dos nossos antepassados e Rei dos reis, que criou todas as coisas pela Tua palavra, que nos abençoe com a sabedoria que pertence ao Teu trono; envie-a do Teu Santo Céu para que saibamos o que é agradável à Tua vista e o que é justo segundo o Teu mandamento.\"" #- Tsar's Prayer
 russia_monarchy.3.a: "Pelos nossos guardiões da verdade, Deus, salve-os!"
 russia_monarchy.4.t: "A Ascensão de Alexandre III"
 russia_monarchy.4.d: "Devido à morte trágica do irmão mais velho, o czaréviche [SCOPE.sCharacter('tsar_scope').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective] como Alexandre III. Espera-se que seu reinado marque uma era de patriotismo feroz e conservadorismo antirrevolucionário."
 russia_monarchy.4.f: "\"Em meio à nossa grande tristeza, a voz de Deus exige que defendamos alegremente o trabalho do governo, na esperança da Providência Divina, com fé na força e na verdade do nosso poder, o qual somos chamados a afirmar e proteger, pelo bem do povo, contra quaisquer violações.\"" #- Pobedonostsev Manifesto
 russia_monarchy.4.a: "Ao dominador dos orgulhosos, conceda tudo!"
 russia_monarchy.5.t: "A Ascensão de Nicolau II"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] sucedeu ao pai como czar do país [ROOT.GetCountry.GetName]. Espera-se que o reinado do recém-coroado Nicolau II traga modernização econômica, centralização política e reforce o poder da monarquia."
 russia_monarchy.5.f: "\"Todos saibam que, dedicando toda a minha força para o bem do povo, nós protegeremos o alicerce do nosso governo com a mesma firmeza inabalável do nosso inesquecível e falecido pai. Que o Senhor Deus misericordioso nos ajude em nossa tarefa, que Ele nos fortaleça e abençoe por uma vida longa e produtiva.\""
 russia_monarchy.5.a: "Deus salve o czar e a Rússia Ortodoxa!"
 russia_monarchy.6.t: "O Nascimento de Alexei"
 russia_monarchy.6.d: "A esposa [SCOPE.sCharacter('nicholas_scope').GetCustom('BR_DoDa')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] finalmente deu à luz um filho. O recém-nascido [SCOPE.sCharacter('alexei_scope').GetFullName] será criado como o novo [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] do país [ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: "\"O bebê estava em um travesseiro de tecido dourado, preso aos ombros da princesa por uma faixa larga de ouro. Ele estava coberto com o manto de ouro pesado, forrado com arminho, usado pelo herdeiro da coroa. Ele chorou alto, como qualquer bebê comum, quando o velho padre Yanishev o mergulhou na pia batismal.\"" #- Sophie Buxhoeveden
 russia_monarchy.6.a: "Nasce um czar."
 alexei_becomes_heir_tt: "#variable Alexei Romanov#! se torna herdeiro do trono [SCOPE.sCountry('rus_scope').GetAdjective]"
 russia_monarchy.7.t: "A Doença de [SCOPE.sCharacter('nicholas_scope').GetFullName]"
 russia_monarchy.7.d: "As dificuldades enfrentadas pelo povo [ROOT.GetCountry.GetAdjective] pesaram muito sobre [SCOPE.sCharacter('nicholas_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName]. [SCOPE.sCharacter('nicholas_scope').GetSheHe|U] contraiu uma pneumonia grave e está recusando tratamento."
 russia_monarchy.7.f: "\"Ele não ouvirá nossas objeções. Ele viajou para inspecionar os soldados, passando por geadas cada vez mais severas. Ele adoeceu duas vezes, ainda assim se recusa a descansar. Você pode encontrá-lo em seu escritório ou no campo.\"\n\nO médico desviou os olhos, sem confiar na discrição do corredor.\n\n\"Isso... isso é pior que a morte... temo que seja suicídio!\""
 russia_monarchy.7.a: "Não se pode perder tempo ficando doente em uma cama."
 russia_monarchy.7.b: "Fazer [SCOPE.sCharacter('nicholas_scope').GetFullName] procurar tratamento."
 russia_monarchy.8.t: "Um Passeio Terminal"
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName], que todos sabem ter uma constituição frágil, desapareceu no interior com sua motocicleta. Os funcionários da casa temem por sua saúde."
 russia_monarchy.8.f: "O som do motor foi ficando mais fraco conforme a motocicleta chegava ao topo de uma das colinas e desapareceu atrás dela. No abismo verde, [SCOPE.sCharacter('georgy_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] desapareceu, correndo para escapar das pontadas de dor que sentia no peito."
 russia_monarchy.8.a: "Encontre-o e leve-o de volta para casa."
 russia_monarchy.8.b: "Leve-o às pressas para os nossos novos hospitais."
 michael_becomes_heir_tt: "#variable Miguel Romanov#! se torna herdeiro do trono [SCOPE.sCountry('rus_scope').GetAdjective]"
 georgy_lives_tt: "[SCOPE.sCharacter('nicholas_scope').GetCustom('BR_OA')|U] [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] se recuperará da doença"
 russia_monarchy.9.t: "A Ascensão de Alexei II"
 russia_monarchy.9.d: "Com o fim do reinado de Nicolau II, seu primeiro e único filho, [SCOPE.sCharacter('tsar_scope').GetFullName], chegou ao trono [ROOT.GetCountry.GetAdjective] como Alexei II. O czar jovem e militante declarou sua intenção de expandir as longas fileiras do glorioso exército [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 russia_monarchy.9.f: "\"Senhor Deus de nossos ancestrais, que nosso coração esteja em Tuas mãos para que realizemos tudo o que for benéfico para o povo de nossa responsabilidade e para Tua glória, assim, no dia do Teu julgamento, poderemos prestar contas da minha administração sem culpa perante a Ti.\"" #- The Tsar's Prayer
 russia_monarchy.9.a: "Ele afastará os indignos e nos dará força!"
 russia_monarchy.10.t: "A Ascensão de Miguel II"
 russia_monarchy.10.d: "O fim do reinado de Nicolau II levou [SCOPE.sCharacter('tsar_scope').GetFullName] a suceder seu irmão mais velho como czar [ROOT.GetCountry.GetAdjective]. Prevê-se que o reinado do reservado Miguel II anuncie uma reforma constitucional cautelosa e um governo responsável."
 russia_monarchy.10.f: "\"Nós, assim como todo o povo, inspirados pela crença de que o bem-estar do nosso país deve ser colocado acima de tudo, pedimos a bênção de Deus para o povo russo e aceitamos o voto sagrado de proteger nossa pátria com o poder investido em nós.\"" #- Edit of Michael II's abdication
 russia_monarchy.10.a: "Ao guardião dos fracos, conceda tudo!"
 russia_monarchy.11.t: "A Ascensão de Jorge I"
 russia_monarchy.11.d: "Com o fim do reinado de Nicolau II, [SCOPE.sCharacter('tsar_scope').GetFullName] chegou ao trono [ROOT.GetCountry.GetAdjective]. Apesar de sua saúde perpetuamente deteriorada, o recém-coroado Jorge I prefere defender firmemente o avanço científico e a reforma modernista."
 russia_monarchy.11.f: "\"Senhor Deus, que criou todas as coisas pela Tua palavra e, pela Tua sabedoria, fez o homem para que ele caminhasse com dignidade e governasse com justiça o Teu mundo; Tu nos escolheste como czar e juiz do Teu povo. Reconhecemos Teu insondável propósito para conosco e nos curvamos em gratidão diante de Tua Majestade.\"" #- The Tsar's Prayer
 russia_monarchy.11.a: "Que ele tenha muitos dias."
