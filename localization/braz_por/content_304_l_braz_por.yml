 government_collapse.1.t: "As Oscilações do Partido"
 government_collapse.1.d: "Após o grupo [SCOPE.gsInterestGroup('relevant_ig').GetName] iniciar uma insurreição aberta, o poder que o partido [SCOPE.sParty('relevant_party').GetName] tinha sobre o povo [ROOT.GetCountry.GetAdjective] foi obliterado. Oficiais leais ao governo propuseram a abolição do partido para preservar o Estado."
 government_collapse.1.f: "\"Nós criamos uma dependência e agora fomos prejudicados pela saída deles. Temos que agir! Vamos nos agarrar às pequenas coisas, ou não teremos nada.\"\n\n[ROOT.GetCountry.GetRuler.GetCustom('BR_OA')|U] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] considerou os relatos de desespero e deserção que cobriam sua mesa e tomou uma decisão."
 government_collapse.1.a: "Devemos instaurar um governo de emergência."
 government_collapse.1.b: "Oferecer um símbolo de paz antes que seja tarde demais."
