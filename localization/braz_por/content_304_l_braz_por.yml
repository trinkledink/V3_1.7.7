 notification_arranged_accident_failed_name: "Tentativa de Assassinato Fracassada de [SCOPE.sCharacter('assassinated_scope').GetFullName]"
 notification_arranged_accident_failed_desc: "A tentativa de assassinato de [SCOPE.sCharacter('assassinated_scope').GetFullName] por parte da nossa [GetLawType('law_secret_police').GetName] fracassou. O alvo não sabe o quão perto esteve da morte."
 notification_arranged_accident_failed_tooltip: "#header $notification_arranged_accident_failed_name$#!\n$TOOLTIP_DELIMITER$\n$notification_arranged_accident_failed_desc$"
 notification_arranged_accident_failed_incrimination_name: "Tentativa de Assassinato de [SCOPE.sCharacter('assassinated_scope').GetFullName] Descoberta"
 notification_arranged_accident_failed_incrimination_desc: "A tentativa de assassinato de [SCOPE.sCharacter('assassinated_scope').GetFullName] por parte da nossa [GetLawType('law_secret_police').GetName] fracassou. O ato foi descoberto e condenado pelo grupo [SCOPE.gsInterestGroup('relevant_ig').GetName], agora enfurecido."
 notification_arranged_accident_failed_incrimination_tooltip: "#header $notification_arranged_accident_failed_incrimination_name$#!\n$TOOLTIP_DELIMITER$\n$notification_arranged_accident_failed_incrimination_desc$"
 assassination_attempt_failed_tt: "Nossa #bold tentativa de assassinato#! vai fracassar, mas passará despercebida"
 assassination_attempt_failed_loud_tt: "Nossa #bold tentativa de assassinato#! vai fracassar e criar um grande escândalo"
 would_be_accepted_under_national_supremacy_tt: "A cultura desse [concept_pop] compartilha [Concept('concept_cultural_heritage_trait', '$concept_cultural_heritage_traits$')] e todas as outras [Concept('concept_cultural_trait', '$concept_cultural_traits$')] com quaisquer [concept_primary_cultures] desse país"
 resign_from_office: "Renunciar ao Gabinete"
 resign_from_office_desc: "Esse personagem renunciará ao seu cargo de [Character.GetPrimaryRoleTitle] do país [Character.GetCountry.GetName]"
 resignation.1.t: "Cartas de Renúncia"
 resignation.1.d1: "Sem nenhum apoio do grupo [SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d2: "Após uma série de escândalos devastadores e a baixa aprovação do público, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d3: "Alegando problemas de saúde, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d4: "Alegando que deseja passar mais tempo com a família, [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.f: "As reações ao anúncio foram diversas. Os apoiadores [SCOPE.sCharacter('resigning_politician').GetCustom('BR_DoDa')] [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] tentavam conter a derrota e a apreensão. A oposição se dividia entre demonstrações de simpatia e entusiasmo com a possibilidade de reivindicar o cargo. Mas para os funcionários, era mais uma longa semana de fuga de repórteres e organização da mobília."
 resignation.1.a: "Desejar ao sucessor saúde e boa sorte."
 resignation.1.b: "Uma sequência de desastres chegou ao fim."
 resignation.1.c: "Iniciar imediatamente uma eleição para formar um novo gabinete."
 leader_resigns_from_office_tt: "[SCOPE.sCharacter('resigning_politician').GetFullName] renunciará ao cargo e se aposentará da política"
 modifier_disastrous_administration: "Administração Desastrosa"
 modifier_best_of_luck: "Despedida Calorosa"
 unlock_arrange_accident_tt: "Desbloqueia a Interação de Personagem \"Organizar um Acidente\""
 caudillo.6.t: "Desafio de Liderança"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')|U] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], comandante militar popular, começou a desafiar a liderança civil do grupo [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] de [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Suas ambições ameaçam expandir o domínio caudilho até outro setor da sociedade."
 caudillo.6.f: "#bold Novo Ataque Marcial: Gabinetes Civis Criticados! #!\n\nUm clarim peculiar soou esta manhã, quando [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] anunciou suas intenções de apresentar reformas abrangentes na política atual de [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Boatos pelas ruas de [ROOT.GetCountry.GetCapital.GetCityHubName] sobre a liderança de [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] se transformaram em clamores por afastamento, chegando ao uníssono com denúncias contra [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_OA')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (continua na p. 3)"
 caudillo.6.a: "Confiar no heroísmo [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('BR_DoDa')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]."
 caudillo.6.b: "O grupo [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] deve continuar sob controle civil."
 politician_gets_pushed_out_tt: "[SCOPE.sCharacter('leadership_challenge_politician').GetFullName] sairá da política à força."
 resignation.2.t: "Mãos ao Alto"
 resignation.2.d: "Com o colapso da ordem civil no país [ROOT.GetCountry.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] anunciou sua renúncia ao cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]. Uma lacuna de poder surgiu em [ROOT.GetCountry.GetCapital.GetCityHubName], e revolucionários e lealistas disputam a vaga."
 resignation.2.f: "\"A multidão passou pelo distrito central há uma hora. Ela tem lanternas agora, que logo se tornarão fuzis e clavas.\"\n\n\"Então é isso. Nosso governo acabou. Pois bem, nós vamos apresentar nossa rendição formal. Acompanhe-me em uma última bebida, camarada. Vamos precisar de coragem para o que está por vir.\""
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U] se rendeu, mas o país [ROOT.GetCountry.GetName], não."
 resignation.2.b: "Estamos indefesos diante da tempestade iminente."
 resignation.2.c: "Não há tempo para meias medidas. Use os poderes emergenciais."
 resignation.3.t: "A Abdicação de [ROOT.GetCountry.GetRuler.GetFullName]"
 resignation.3.d: "Com o colapso da ordem civil no país [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('BR_OA')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName] anunciou sua abdicação ao trono [ROOT.GetCountry.GetAdjective]. Uma lacuna de poder surgiu em [ROOT.GetCountry.GetCapital.GetCityHubName], e revolucionários e lealistas disputam a vaga."
 resignation.3.f: "Da varanda do terceiro andar do palácio, via-se que o Mandato do Céu havia passado para a multidão. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] já não era mais [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]. [SCOPE.sCharacter('abdicating_monarch').GetSheHe] pensou que era melhor renunciar agora, quando o povo aceitaria sua rendição, do que ser levado à forca."
 resignation.3.a: "Nossas esperanças ficam com [SCOPE.sCharacter('heir_scope').GetCustom('BR_OA')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Atravessar a fronteira enquanto ainda há tempo."
 resignation.3.c: "Seu sucessor deve reinar com a força que [SCOPE.sCharacter('abdicating_monarch').GetSheHe] não teve."
