 je_reunify_china: "A Era Belicista"
 je_reunify_china_reason: "O colapso da autoridade do governo central resultou na ascensão de diversos poderes militares conflituosos na China. Se quisermos restaurá-la, devemos nos estabelecer como algo além de apenas outro #bold $gov_warlord_state$#!.\n\nEnquanto esse [concept_journal_entry] estiver ativo, Estados Belicistas menos poderosos terão mais chance de se ajudar contra estados mais poderosos."
 warlord_china_events.101.t: "Reunificação da China"
 warlord_china_events.101.d: "Graças à dedicação do nosso povo e à bravura dos nossos soldados, os últimos exércitos belicistas foram derrotados ou forçados a ceder. O país [ROOT.GetCountry.GetName] foi reunificado e está mais forte do que nunca."
 warlord_china_events.101.f: "Ela nunca viu tantas luzes no céu. Inúmeras faíscas vermelhas, amarelas e cor-de-rosa transformaram a noite em dia, intercaladas com a explosão de mais fogos de artifício. Nas ruas abaixo de sua casa, os vizinhos acendiam lanternas tão reluzentes quanto os próprios fogos.\n\nClaro que o festival acabaria, pois os recursos eram limitados e as pessoas teriam que dormir, mas não seria o fim daquilo que ele simbolizava – uma China unida novamente: indivisível, soberana e eterna."
 warlord_china_events.101.a: "Nossa nação será eternamente indivisível."
 warlord_china_events.101.b: "Vamos dedicar nossos esforços à reconstrução."
