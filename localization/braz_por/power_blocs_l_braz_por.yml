 identity_sovereign_empire_desc: "Essa $concept_power_bloc_identity_extra_short$ foca nos [Concept('concept_subject', '$concept_subjects$')] e territórios de um [concept_overlord] no $concept_power_bloc$."
 identity_military_treaty_organization_desc: "Essa $concept_power_bloc_identity_extra_short$ busca uma abordagem mais militarista, e os detalhes podem ser determinados por [Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')]."
 identity_trade_league_desc: "Essa $concept_power_bloc_identity_extra_short$ se concentra fortemente em [Concept('concept_country', '$concept_countries$')] unidos que visam ao comércio interno e externo."
 identity_ideological_union_desc: "Essa $concept_power_bloc_identity_extra_short$ valoriza a coesão entre os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')], mas não está vinculada a uma ideologia ou a um lado político específico."
 identity_religious_desc: "Essa $concept_power_bloc_identity_extra_short$ se concentra na união religiosa. Ela prospera com a homogeneidade religiosa."
 PRINCIPLE_NAME_FORMAT: "$POWER_BLOC_PRINCIPLE_GROUP_NAME$ [GetRomanNumeral('(int32)$LEVEL$')]"
 principle_group_construction: "Obra"
 principle_group_construction_desc: "Os esforços do $concept_power_bloc$ para agilizar as [concept_construction] de [Concept('concept_building', '$concept_buildings$')] resultaram em mais eficiência e até na criação de [Concept('concept_company', '$concept_companies$')] especializadas."
 principle_group_internal_trade: "Comércio Interno"
 principle_group_internal_trade_desc: "Os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] aceitam reduzir [concept_tariffs] e harmonizar as regulamentações para facilitar o fluxo livre de [Concept('concept_good', '$concept_goods$')] e serviços dentro do $concept_power_bloc$."
 principle_group_market_unification: "Unificação do Mercado"
 principle_group_market_unification_desc: "Unificar os [Concept('concept_market', '$concept_markets$')] de todos [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] sob a orientação [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_possessive_short$')], aumentando a cooperação dentro do $concept_power_bloc$ e diminuindo com [Concept('concept_country', '$concept_countries$')] externos."
 principle_group_vassalization: "Vassalização"
 principle_group_vassalization_desc: "Benefício ao transformar os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] confiáveis do $concept_power_bloc$ em servos leais."
 principle_group_advanced_research: "Pesquisa Avançada"
 principle_group_advanced_research_desc: "Comunicação interna para a troca de informações científicas que beneficiam todos os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_defensive_cooperation: "Cooperação Defensiva"
 principle_group_defensive_cooperation_desc: "O $concept_power_bloc$ se compromete com a defesa mútua, garantindo a segurança coletiva e o alinhamento estratégico entre os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
 principle_group_aggressive_coordination: "Coordenação Agressiva"
 principle_group_aggressive_coordination_desc: "Fortalecer as capacidades do bloco para planejar manobras ofensivas."
 principle_group_external_trade: "Comércio Externo"
 principle_group_external_trade_desc: "O $concept_power_bloc$ adota uma [Concept('concept_tariffs', '$concept_tariff$')] externa unificada e uma política comercial para negociar acordos comerciais favoráveis com países que #b não são membros#!."
 principle_group_food_standardization: "Padronização de Alimentos"
 principle_group_food_standardization_desc: "Padronização dos processos relacionados à produção de alimentos, que ficam mais fáceis de produzir e até mais saudáveis."
 principle_group_police_coordination: "Coordenação Policial"
 principle_group_police_coordination_desc: "Novos equipamentos e táticas para as forças policiais regionais, deixando-as mais eficientes."
 principle_group_transport: "Infraestrutura de Transporte"
 principle_group_transport_desc: "Diretrizes estipulam o desenvolvimento e o financiamento conjuntos da infraestrutura de transporte entre fronteiras para melhorar a conectividade e a integração econômica."
 principle_group_military_industry: "Indústria Militarizada"
 principle_group_military_industry_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] determinam o desenvolvimento e a produção colaborativos de tecnologias e equipamentos militares."
 principle_group_colonial_offices: "Gabinetes Coloniais"
 principle_group_colonial_offices_desc: "[Concept('concept_law', '$concept_laws$')] são elaboradas para maximizar a extração de recursos e os benefícios econômicos das [Concept('concept_colony', '$concept_colonies$')], garantindo que o [concept_country] metropolitano controle e lucre efetivamente com os territórios [Concept('concept_colonial', 'Coloniais')]."
 principle_group_foreign_investment: "Investimento Estrangeiro"
 principle_group_foreign_investment_desc: "O $concept_power_bloc$ estabelece regras claras para investidores estrangeiros, visando atrair e proteger investimentos no exterior."
 principle_group_creative_legislature: "Poder Legislativo Criativo"
 principle_group_creative_legislature_desc: "Diretrizes incentivam processos legislativos simplificados em todos os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')], tornando a promulgação de [Concept('concept_law', '$concept_laws$')] mais eficiente."
 principle_group_freedom_of_movement: "Liberdade de Movimento"
 principle_group_freedom_of_movement_desc: "Os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] garantem o direito de trabalhar, viver e viajar livremente entre as fronteiras, promovendo a troca cultural e oportunidades econômicas."
 principle_group_divine_economics: "Economia Divina"
 principle_group_divine_economics_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] integram valores religiosos e a supervisão da igreja em políticas econômicas."
 principle_group_exploit_members: "Exploração de Membros"
 principle_group_exploit_members_desc: "[Concept('concept_power_bloc_principle', '$concept_power_bloc_principles$')] permitem que a [Concept('concept_power_bloc_leader', '$concept_power_bloc_leader_short$')] aproveite os recursos e o trabalho dos [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] mais fracos."
 principle_group_sacred_civics: "Cidadania Sagrada"
 principle_group_sacred_civics_desc: "Considera-se que políticas governamentais e deveres civis são infundidos com uma relevância religiosa ou mística que vai além das políticas meramente mundanas."
 principle_group_ideological_truth: "Verdade Ideológica"
 principle_group_ideological_truth_desc: "[Concept('concept_law', '$concept_laws$')] forçam a propagação e o ensinamento da ideologia oficial $concept_power_bloc_possessive$, suprimindo as visões divergentes para manter a pureza ideológica e a união entre os [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')]."
