 law_imposition_events.1.t: "O país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] impõe a lei de [SCOPE.sLaw('foreign_imposition_law').GetName]"
 law_imposition_events.1.d: "O país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag], na condição de [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)], emitiu uma exigência para que reformemos [SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName] em relação à lei [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.1.f: "\"Não estamos exigindo\", começou o embaixador, com a voz ecoando pelo grande salão. \"Estamos apenas sugerindo, pelo bem das nossas nações\".\n\nO documento desliza sobre a mesa, mas as implicações dele pesam como chumbo."
 law_imposition_events.1.a.1: "Começar imediatamente, nossas relações com o país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] são imprescindíveis."
 law_imposition_events.1.a.2: "As exigências do país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] são mais importantes do que a lei de [ROOT.GetCountry.GetLawBeingEnacted.GetName]."
 law_imposition_events.1.b: "Certamente o país [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] entende que não é hora para isso."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Enquanto o Registro no Diário estiver ativo, você não poderá iniciar ou cancelar a promulgação de leis, exceto para a lei que está sendo imposta. Você pode ignorar o Registro no Diário a qualquer momento, mas a um custo considerável.#!"
 law_imposition_events.1.c: "[SCOPE.sLaw('foreign_imposition_law').GetName]? Como ousam?!"
