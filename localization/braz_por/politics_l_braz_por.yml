 law_imposition_events.2.f: "\"O país [ROOT.GetCountry.GetNameNoFormatting] deve seguir seu próprio caminho\", declara [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting], recusando a lei proposta. O representante estrangeiro semicerra os olhos. Esse ato de rebeldia não será esquecido."
 law_imposition_events.2.a: "Como eles reagiriam à nossa rejeição?"
