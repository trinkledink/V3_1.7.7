 root_has_german_states_tt: "Controlamos [Concept('concept_state', 'estados')] con [concept_homeland|l] no incorporada ni reclamada de tradición [SCOPE.sCulture('north_german_scope').GetName] o [SCOPE.sCulture('south_german_scope').GetName]"
 no_german_great_powers_tt: "No hay naciones de tradición [SCOPE.sCulture('north_german_scope').GetName] ni [SCOPE.sCulture('south_german_scope').GetName] con un [concept_rank|l] superior al de una [concept_major_power|l]"
