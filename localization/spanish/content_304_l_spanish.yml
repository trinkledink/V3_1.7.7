 caudillo.6.t: "Desafío al liderazgo"
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetCustom('ES_ElLa')|U] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], comandante militar de gran popularidad, ha empezado a desafiar el liderazgo civil del grupo de [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l] con [SCOPE.sCharacter('leadership_challenge_politician').GetFullName] al frente. Sus ambiciones amenazan con extender el caudillismo a otro sector más de la sociedad."
 caudillo.6.f: "#bold Nueva ofensiva marcial: ¡ataque contra los cargos civiles! #!\n\nEsta mañana se ha oído un peculiar clarín cuando [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('ES_ElLa')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] ha anunciado su intención de introducir amplias reformas en la entidad política actual con [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] al frente. Los murmullos procedentes de las calles de [ROOT.GetCountry.GetCapital.GetCityHubName] sobre el liderazgo de [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting] se han convertido en gritos de dimisión que crecen al unísono para denunciar [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('ES_AlAla')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (cont. pág. 3)"
 caudillo.6.a: "Confiemos en el heroísmo [SCOPE.sCharacter('leadership_challenge_commander').GetCustom('ES_DelDela')] [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('leadership_challenge_commander').GetLastName]."
 caudillo.6.b: "El grupo de [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName|l] debe permanecer bajo control civil."
 politician_gets_pushed_out_tt: "Se obligará a [SCOPE.sCharacter('leadership_challenge_politician').GetFullName] a dejar la política"
 resignation.2.t: "Manos alzadas"
 resignation.2.d: "Con el derrumbe del orden civil en [ROOT.GetCountry.GetName], [SCOPE.sCharacter('resigning_politician').GetFullName] ha anunciado su dimisión del cargo de [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle|l]. En [ROOT.GetCountry.GetCapital.GetCityHubName] se ha producido un vacío de poder y tanto revolucionarios como lealistas se pelean por llenarlo."
 resignation.2.f: "—La turba ha pasado por el distrito central hace una hora. Llevaban faroles, pero pronto llevarán fusiles y porras.\n\n—Así que se acabó. Nuestro gobierno está perdido. En ese caso, acudiremos a ellos con una rendición formal. Pero quédate y tomemos un último trago, viejo amigo. Nos hará falta valor para lo que nos espera."
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U] se ha rendido, pero [ROOT.GetCountry.GetName] no lo ha hecho."
 resignation.2.b: "Estamos indefensos ante la tormenta que se avecina."
 resignation.2.c: "No hay tiempo para andarse con chiquitas. Debemos decretar poderes de emergencia."
 resignation.3.t: "La abdicación de [ROOT.GetCountry.GetRuler.GetFullName]"
 resignation.3.d: "Con el derrumbe del orden civil en [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetCustom('ES_ElLa')] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('abdicating_monarch').GetFullName] ha anunciado su abdicación del trono de [ROOT.GetCountry.GetName]. En [ROOT.GetCountry.GetCapital.GetCityHubName] se ha producido un vacío de poder y tanto revolucionarios como lealistas se pelean por llenarlo."
 resignation.3.f: "Desde el balcón del tercer piso del palacio se podía ver con claridad que el mandato del cielo había pasado a la turba. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] ya no era [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle|l]. Mejor abdicar ahora que la muchedumbre estaba dispuesta a aceptar su rendición, pensó [SCOPE.sCharacter('abdicating_monarch').GetSheHe], a que le arrastrasen a la horca."
 resignation.3.a: "Nuestras esperanzas deben estar puestas en [SCOPE.sCharacter('heir_scope').GetCustom('ES_ElLa')] [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle|l] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Hay que cruzar la frontera mientras aún haya tiempo."
 resignation.3.c: "Quien le suceda ha de reinar con la fuerza de la que carecía [SCOPE.sCharacter('abdicating_monarch').GetSheHe]."
