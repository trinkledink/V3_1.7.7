 notification_nationalism_decision_agitation_occurred_desc: "El descontento de los nacionalistas #bold italianos#! ha aumentado considerablemente en nuestros territorios #bold italianos#! en respuesta a los rumores de unificación entre los estados de la península #bold itálica#!. Se sospecha que el origen de esto se halla en la propaganda [SCOPE.sCountry('saboteur_country').GetAltAdjective('SF')]."
