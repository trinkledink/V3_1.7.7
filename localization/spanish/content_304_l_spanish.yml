 modifier_jap_terakoya: "Terakoya"
 modifier_legacy_of_terakoya: "Integración de las terakoya"
 je_terakoya: "El sistema terakoya"
 je_terakoya_reason: "El periodo Tokugawa ha estado marcado por programas de ayuda a la educación de la población del shogunado. Pese a carecer de un sistema educativo estatal oficial, las terakoya, o escuelas de templo, descentralizadas y privadas proporcionan una formación práctica a los plebeyos de todo el país.\n\nAunque el sistema terakoya garantiza un nivel básico de alfabetización y educación práctica, no está organizado conforme a un plan de estudios avanzado de escala nacional. Si el Estado quiere centralizar su sistema de enseñanza, se precisará una reforma en pro de un sistema educativo más formal."
 patagonia_campaign: "Campaña patagónica"
 KOR_declare_korean_empire: "Proclamar el Imperio de Corea"
 KOR_declare_korean_empire_desc: "Corea está rodeada por los reinos de dos emperadores. Para salvaguardar nuestra soberanía, debemos elevarnos hasta ser sus iguales."
 korea.1.t: "La era Gwangmu"
 korea.1.d: "En el recién construido santuario de Hwangudan, el recién coronado emperador [SCOPE.sCharacter('korea_emperor_scope').GetFullName] ha declarado el fin de la era de [ROOT.GetCountry.GetName] y la fundación de un nuevo Imperio de Corea."
 korea.1.f: "Décadas de susurros, años de planificación y meses de preparación han conducido a este momento: el magnífico renacimiento del espíritu del pueblo. Entre fuegos artificiales, finas sedas y canciones populares de la patria, los pocos dignatarios extranjeros que acudieron a la ceremonia alzaron sus copas con un reconocimiento tácito y miradas mordaces."
 korea.1.a: "Un día soberbio y glorioso."
 yangban_dissolution_tt: "La clase de [SCOPE.gsInterestGroup('yangban_scope').GetName|l] será sustituida por los #bold terratenientes#!"
