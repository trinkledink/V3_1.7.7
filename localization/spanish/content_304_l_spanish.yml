 je_confederation_of_the_rhine: "La Confederación del Rin"
 je_confederation_of_the_rhine_reason: "Desde 1806 a 1813, por designio de Napoleón Bonaparte, los estados germanos se unificaron bajo un gobierno único: la #bold Confederación del Rin#!. Esta estructura consolidó indirectamente el control de Napoleón sobre Alemania, al contener tanto el poder de #bold Prusia#! como el de #bold Austria#!. Revivir este acuerdo asegurará el poder de [SCOPE.sCountry('rhine_overlord').GetName] dentro de Alemania y evitará la concepción de una Alemania unificada incontrolable."
 rhine_formed_tt: "Hemos promovido la creación de la #bold Confederación del Rin#! como súbdito de [SCOPE.sCountry('rhine_overlord').GetName]"
 je_confederation_of_the_rhine_confederate_button: "Organizar la Confederación"
 je_confederation_of_the_rhine_confederate_button_desc: "El control que tenemos sobre determinadas entidades políticas alemanas nos permite reorganizar el territorio para formar una #bold Confederación del Rin#! restaurada y racional, lo que frenará las ambiciones prusianas y austriacas en la región."
 je_confederation_of_the_rhine_expand_button: "Ampliar la Confederación"
 je_confederation_of_the_rhine_expand_button_desc: "La adquisición de nuevos territorios germanos nos permite ampliar la jurisdicción de nuestro estado cliente en la región."
 rhine_annexes_subjects_tt: "La #bold Confederación del Rin#! se anexionará todos los súbditos de cultura [SCOPE.sCulture('north_german_scope').GetName] y [SCOPE.sCulture('south_german_scope').GetName] que haya y los pondrá bajo nuestra protección"
 rhine_annexes_states_tt: "La #bold Confederación del Rin#! se anexionará todas las tierras natales no incorporadas ni reclamadas de cultura [SCOPE.sCulture('north_german_scope').GetName] y [SCOPE.sCulture('south_german_scope').GetName] controladas por nuestra nación"
 rhine_confederation.1.t: "La segunda Rheinbundakte"
 rhine_confederation.1.d: "Con la firma de una nueva Rheinbundakte bajo la supervisión de [ROOT.GetCountry.GetName], se ha vuelto a unir [SCOPE.sCountry('rhine_scope').GetName] a partir de los dispares estados germánicos."
 rhine_confederation.1.f: "Ante un futuro incierto, la unidad es un remedio eficaz contra las innumerables amenazas que se ciernen sobre nosotros. Este río —¡nuestra vida, nuestro hogar, nuestro propio corazón!— debe servirnos de ejemplo en el progreso hacia una nueva era. Avanzaremos todos a una hacia un fin mayor. Nos cuidaremos y alimentaremos los unos a los otros hasta alcanzar tal fin. Y si nos atacan con hondas y flechas, hallaremos refugio en su lecho."
 rhine_confederation.1.a: "El poder [ROOT.GetCountry.GetAdjectiveNoFormatting] se extiende cada vez más hacia el este."
 rhine_confederation.1.b: "Un nuevo amanecer para Alemania."
 modifier_fall_of_germany: "El fiasco del Rin"
 no_confederation_of_the_rhine_tt: "La #bold Confederación del Rin#! no existe"
