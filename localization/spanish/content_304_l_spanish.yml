 je_chinese_missions: "Las misiones chinas"
 je_chinese_missions_reason: "La apertura de las ciudades de [ROOT.GetCountry.GetName] a Occidente ha permitido que los misioneros de la religión [GetReligion('protestant').GetName|l] permeen en nuestro país. Diferentes niveles de la sociedad de [ROOT.GetCountry.GetNameNoFormatting] han llegado a considerar a estos misioneros como la vanguardia de la injerencia occidental en el orden establecido."
 missionary_ban_tt: "Ha expulsado a los misioneros de China"
 CHI_deport_missionaries_button: "Expulsar a misioneros cristianos"
 CHI_deport_missionaries_button_desc: "Una vez derogadas nuestras responsabilidades en virtud de los tratados con las potencias occidentales, ahora podemos deportar a los misioneros extranjeros de nuestro país sin temor a que estas intervengan."
