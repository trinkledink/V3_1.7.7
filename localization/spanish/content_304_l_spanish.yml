 open_to_missionaries_tt: "[SCOPE.sState('forbidden_state').GetName] acogerá a los misioneros"
 missionaries_forbidden_10_years_tt: "Los misioneros extranjeros no intentarán acceder a [SCOPE.sState('forbidden_state').GetName] durante los próximos #variable 10#! años"
 modifier_chi_missionary_hospitals: "Hospitales de misioneros"
 modifier_chi_missionary_schools: "Escuelas misioneras"
