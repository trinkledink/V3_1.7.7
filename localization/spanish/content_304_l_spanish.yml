 missionaries_enough_time_tt: "Los misioneros de la religión [GetReligion('protestant').GetName|l] llevan activos en nuestro país #bold varios años#!"
 modifier_taiping_hiring_bonus: "Ejércitos rebeldes"
 CHI_missionaries.1.t: "Actividad misionera en [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.1.d: "La actividad de los misioneros de la religión [GetReligion('protestant').GetName|l] en [SCOPE.sState('evangelisation_state').GetName] ha comenzado a encontrar nuevos adeptos, ya que los extranjeros ejercen su derecho de tener acceso a la región."
 CHI_missionaries.1.f: "A todas luces, se trata de un diácono, dado lo mal tallado que estaba el rosario que llevaba en el cuello. Aun así, lo había hecho con sus propias manos, todo un orgullo para él. Lo agarró con fuerza mientras se adentraba en los caminos de [SCOPE.sState('evangelisation_state').GetNameNoFormatting]. «Que sea lo que Dios quiera», pensó, aunque le habría bastado con una sola persona dispuesta a escuchar que se uniese al rebaño de Jesús."
 CHI_missionaries.1.a: "Voces de un mundo lejano."
 CHI_missionaries.1.b: "Deberían dejar los sermones para cuando consuman opio."
 CHI_missionaries.2.t: "Violación de las fronteras de [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.2.d: "Han atrapado a un grupo de misioneros de la religión [GetReligion('protestant').GetName|l] procedentes de [SCOPE.sCountry('missionary_country').GetName] a varios kilómetros de la frontera, dentro de la provincia de [SCOPE.sState('forbidden_state').GetName], donde los extranjeros tienen el paso prohibido."
 CHI_missionaries.2.f: "—Es el decimotercero que hemos atrapado en otras tantas semanas, pero es el primero que viene de [SCOPE.sCountry('missionary_country').GetNameNoFormatting] desde hace mucho tiempo.\n\n—Un momento, fíjate en los papeles. Este tiene protección, ¿qué hacemos?\n\n—Acaso importa. No es más que un cristiano perdido que no sabe ni leer. Se aplica nuestra ley, no la suya."
 CHI_missionaries.2.a: "Llevadlos a la frontera y ejecutadlos."
 CHI_missionaries.2.b: "Haced cumplir la sexta cláusula de nuestra ley contra la superstición."
 CHI_missionaries.2.c: "Abrid la provincia a viajes restringidos."
 deport_to_central_asia_tt: "Se deportará a los misioneros a [SCOPE.sState('deportation_state').GetName], donde se convertirán en esclavos"
 CHI_missionaries.3.t: "La escuela misionera de [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.3.d: "Los misioneros de la religión [GetReligion('protestant').GetName|l] han abierto varias escuelas benéficas en [SCOPE.sState('missionary_schools_state').GetName], donde ofrecen su educación siguiendo las prácticas religiosas y los métodos científicos occidentales."
 CHI_missionaries.3.f: "—San Judas, tal y como yo lo llamo. Si ningún otro responde a las plegarias en Oriente, entonces que lleguen a oídos de quien las busca.\n\n—¿Y quién es este Judas? Yo pensaba que era quien había traicionado a Jesús.\n\n—No, el otro Judas. Es famoso por ayudar las causas desesperadas, y esta escuela sigue en pie, contra todo pronóstico."
 CHI_missionaries.3.a: "Son bienvenidos a trabajar en la región."
 CHI_missionaries.3.b: "Prohibid a nuestros ciudadanos que asistan."
 CHI_missionaries.4.t: "Apertura del hospital de misioneros en [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.4.d: "Los misioneros de la religión [GetReligion('protestant').GetName|l] han abierto un hospital benéfico en [SCOPE.sState('missionary_hospitals_state').GetCityHubName], difundiendo su mensaje mientras atienden de forma gratuita a enfermos y heridos."
 CHI_missionaries.4.f: "#bold ¡Dios os recibe con los brazos abiertos para curaros!#!\n\nNuevo hospital en [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] para los más necesitados. Jesús acoge a todo el mundo en su seno.\n\n#italic Entonces, llamando a sus doce discípulos, les dio autoridad sobre los espíritus inmundos para que los echasen fuera, y para sanar toda enfermedad y toda dolencia (Mateo 10, 1).#!"
 CHI_missionaries.4.a: "Son bienvenidos a trabajar en la región."
 CHI_missionaries.4.b: "Detened esta construcción no autorizada."
 CHI_missionaries.5.t: "Misioneros arrestados en [SCOPE.sState('missionary_strife_state').GetName]"
 CHI_missionaries.5.d: "Las autoridades locales de [SCOPE.sState('missionary_strife_state').GetName] han arrestado a varios misioneros de la religión [GetReligion('protestant').GetName|l] [SCOPE.sCountry('missionary_country').GetAltAdjective('SF')] por provocar revueltas entre la población local. Han solicitado consejo sobre cómo tratar a los extranjeros."
 CHI_missionaries.5.f: "Los agentes vestidos de verde sacaron un baúl perfumado y lo colocaron frente a los misioneros esposados. Uno de ellos abrió la tapa y agitó la mano, moviendo los documentos en su interior. Todos los misioneros, excepto uno, fruncieron el ceño y negaron con la cabeza. El del medio hizo una mueca de dolor: la impecable letra latina era suya, sin duda alguna. Entre las cartas en las que se pedía ayuda a los cardenales, había informes en los que se detallaban las costumbres del magistrado local."
 CHI_missionaries.5.a: "Devolvedlos a la zona de concesión más cercana."
 CHI_missionaries.5.b: "Se les tratará como a los demás criminales."
 warlord_china_events.200.t: "Un siglo de triunfos"
 warlord_china_events.200.d: "Un periodo de diligentes esfuerzos de modernización y centralización ha acabado por fin con el riesgo de que el molesto caudillismo haga pedazos el estado. A pesar de los esfuerzos de enemigos internos y externos, [ROOT.GetCountry.GetName] mantiene su unión y firmeza."
 warlord_china_events.200.f: "Allí, al borde del horizonte, iluminados por un sol poniente, estaban los últimos barcos extranjeros. Sus banderas ondeaban a media asta, señal inequívoca de que huían con el rabo entre las piernas. Frente a ellos, en el mar, ondeaba una bandera china en suelo chino. El mensaje para el mundo era claro: el gobierno de China sigue estando en sus propias manos. Solo su pueblo dirigirá su futuro."
 warlord_china_events.200.a: "Un estado que perdurará hasta el fin de los tiempos."
 warlord_china_events.200.b: "El ingenio de nuestro pueblo nos llevará cada vez más lejos."
