 law_imposition_events.1.t: "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag] impone la ley de [SCOPE.sLaw('foreign_imposition_law').GetName]"
 law_imposition_events.1.d: "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag], en su capacidad como nuestro [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)|l], ha exigido que reformemos la ley de [SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName] hacia una ley de [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.1.f: "«No es una exigencia», comienza el embajador con su voz resonando por el gran salón. «Es una mera sugerencia por el bien de ambas naciones».\n\nUn documento se desliza desde el otro lado de la mesa, sus implicaciones pesan como el plomo."
 law_imposition_events.1.a.1: "Que comience de inmediato, las relaciones con [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] son primordiales."
 law_imposition_events.1.a.2: "Las exigencias de [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] son más importantes que la ley de [ROOT.GetCountry.GetLawBeingEnacted.GetName]."
 law_imposition_events.1.b: "No me cabe duda de que [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] comprenderá que este no es el momento."
 law_imposition_events.1.journal_entry_hint: "#instruction @information! Mientras la anotación en el diario permanezca activa, no podrás iniciar ni cancelar la promulgación de leyes, salvo para promulgar leyes que te impongan. Podrás descartar la anotación en cualquier momento, pero pagando un precio considerable.#!"
 law_imposition_events.1.c: "¿[SCOPE.sLaw('foreign_imposition_law').GetName]? ¡¿Cómo osan?!"
 law_imposition_events.2.t: "Legislación [SCOPE.sC('foreign_imposition_country').GetAltAdjective('SF')] abandonada"
 law_imposition_events.2.d: "Tras valorarlo durante un tiempo, hemos rechazado el intento de [SCOPE.sC('foreign_imposition_country').GetNameNoFlag] de inmiscuirse en nuestra política mediante la imposición de la ley de [SCOPE.sLaw('foreign_imposition_law').GetName] en nuestro país."
 law_imposition_events.2.f: "«[ROOT.GetCountry.GetNameNoFormatting] debe trazar su propio rumbo», declara [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting] apartando la propuesta de ley. Los ojos del delegado extranjero se convierten en dos rendijas; este acto de rebeldía no se olvidará."
 law_imposition_events.2.a: "¿Qué van a hacer ante nuestro rechazo?"
 law_imposition_events.3.t: "Legislación impuesta sobre [SCOPE.sC('country_imposed_upon').GetName] rechazada"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName] ha rechazado nuestra exigencia para la promulgación de la ley de [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.3.f: "El embajador vuelve con noticias del rechazo. «Han elegido el orgullo por encima del progreso», anuncia.\n\nEl consecuente silencio parece una losa sobre la cámara del consejo."
 law_imposition_events.3.a: "¿Qué deberíamos hacer ante tal insubordinación?"
