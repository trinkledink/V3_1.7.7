 law_imposition_events.1.d: "[SCOPE.sC('foreign_imposition_country').GetNameNoFlag]，作为我们的[SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)]要求我们将[SCOPE.sLaw('foreign_imposition_law').GetGroup.GetName]改革为[SCOPE.sLaw('foreign_imposition_law').GetName]。"
