 resignation.1.t: "辞职信"
 resignation.1.d1: "[SCOPE.sCharacter('resigning_politician').GetFullName]在[SCOPE.sCharacter('resigning_politician').GetInterestGroup.GetName]中的支持全面崩溃，[SCOPE.sCharacter('resigning_politician').GetHerHis]已宣布[SCOPE.sCharacter('resigning_politician').GetHerHis]要辞去[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]的职务。"
 resignation.1.d2: "在经历了一系列的毁灭性丑闻和凄惨的公众支持后，[SCOPE.sCharacter('resigning_politician').GetFullName]宣布[SCOPE.sCharacter('resigning_politician').GetHerHis]要辞去[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]的职务。"
 resignation.1.d3: "[SCOPE.sCharacter('resigning_politician').GetFullName]以健康不佳为由，宣布[SCOPE.sCharacter('resigning_politician').GetHerHis]要辞去[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]的职务。"
 resignation.1.d4: "[SCOPE.sCharacter('resigning_politician').GetFullName]希望能花更多时间陪伴[SCOPE.sCharacter('resigning_politician').GetHerHis]的家人，宣布[SCOPE.sCharacter('resigning_politician').GetHerHis]要辞去[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]的职务。"
 resignation.1.f: "对这一声明的反应各不相同。[SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]的支持者们努力抑制着他们的失败和忧虑。反对派则在同情的表现和对夺取[SCOPE.sCharacter('resigning_politician').GetHerHis]的位置的兴奋之间摇摆不定。然而，对于在议会工作的人们来说，这一切意味着又一个躲避记者和不停摆弄家具的漫长一周。"
 resignation.1.a: "愿[SCOPE.sCharacter('resigning_politician').GetHerHis]的继任者健康好运。"
 resignation.1.b: "一连串的灾难终于结束了。"
 resignation.1.c: "立即举行选举以组建新内阁。"
