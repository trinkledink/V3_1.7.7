l_simp_chinese:
 je_risorgimento: "复兴运动"
 je_risorgimento_reason: "席卷欧洲的民族主义之风已开始抵达[ROOT.GetCountry.GetName]，激励着政府内外人士期待恢复一个统一的意大利。\n\n在我们的[SCOPE.sCulture('north_italian_scope').GetName]和[SCOPE.sCulture('south_italian_scope').GetName]地区，我们共有[Country.MakeScope.Var('italian_states_pop_total').GetValue|D]人口，其中有[Country.MakeScope.Var('italian_states_radicals_total').GetValue|D]激进派，占意大利人口的[Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#!。\n\n比例达到#red;bold;shadow 25%#!，将导致泛意大利革命者控制[ROOT.GetCountry.GetAdjective]政府，[ROOT.GetCountry.GetCustom('italy_fate_loc')]。"
