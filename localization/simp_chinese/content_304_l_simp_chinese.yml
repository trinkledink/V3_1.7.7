 government_collapse.1.t: "党派摇摆"
 government_collapse.1.d: "随着[SCOPE.gsInterestGroup('relevant_ig').GetName]公开起义，[SCOPE.sParty('relevant_party').GetName]对[ROOT.GetCountry.GetAdjective]的控制已经完全崩溃。忠诚的政府官员提议废除该党以保护国家。"
 government_collapse.1.f: "“我们和他们绑得太紧，现在他们一离去我们就一瘸一拐了。我们必须行动！我们要么挽救这些微不足道的东西，要么将一无所有。”\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]审视着覆盖了[ROOT.GetCountry.GetRuler.GetHerHis]办公桌的绝望和叛变报告，[ROOT.GetCountry.GetRuler.GetHerHis]做出了决定。"
 government_collapse.1.a: "我们必须建立一个紧急政府。"
 government_collapse.1.b: "趁现在还来得及，伸出橄榄枝。"
