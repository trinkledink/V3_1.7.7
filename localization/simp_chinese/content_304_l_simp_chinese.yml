 je_sale_of_alaska: "出售阿拉斯加"
 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName]，孤悬海外的[SCOPE.sCountry('alaska_owner_scope').GetName]边缘领土，近年来受到了被敌对外国势力夺取的威胁。\n\n为了从这块领土上获取一些利润，并避免耻辱性地被我们的敌人在战争中攻占，[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]的政府官员建议为[SCOPE.sState('alaska_scope').GetName]寻找一个买家。"
 je_sell_alaska_button: "寻找买家"
