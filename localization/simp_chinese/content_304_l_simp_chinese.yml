 je_chinese_missions_reason: "某些[ROOT.GetCountry.GetAdjective]城市对西方人的开放，使[GetReligion('protestant').GetName]传教士得以进一步深入我国。[ROOT.GetCountry.GetAdjectiveNoFormatting]社会各阶层已开始将这些传教士视为西方干涉现有秩序的先锋。"
 missionary_ban_tt: "已经从中国驱逐传教士"
 CHI_deport_missionaries_button: "驱逐基督教传教士"
 CHI_deport_missionaries_button_desc: "随着我们与西方列强的条约被废除，我们现在可以驱逐境内的外国传教士而不用担心干预。"
