 KOR_declare_korean_empire: "宣告大韩帝国成立"
 KOR_declare_korean_empire_desc: "朝鲜被两个皇帝的领地所包围。为了维护我们的主权，我们必须把自己提升到与他们平等的地位。"
 korea.1.t: "光武时代"
 korea.1.d: "在新落成的圜丘坛，新皇[SCOPE.sCharacter('korea_emperor_scope').GetFullName]宣布了[ROOT.GetCountry.GetName]时代的结束和新大韩帝国的建立。"
 korea.1.f: "几十年的窃窃私语，数年的计划，数月的准备都来到了这一刻：民族精神的伟大重生。在烟花、精美的丝绸和家乡的民歌中，少数几位出席仪式的外国政要带着默许和辛辣的目光举起了酒杯。"
 korea.1.a: "光辉的一天。"
