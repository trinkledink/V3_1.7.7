 je_risorgimento_austrian_radicals_button_desc: "自拿破仑战争结束以来，意大利的领土一直被外国势力占领。我们对半岛的统一可能会激励他们拿起武器反抗压迫者。"
 je_risorgimento_italian_radicals_button: "鼓动支持统一情绪"
 je_risorgimento_italian_radicals_button_desc: "在整个意大利半岛，群众正在慢慢觉醒，并支持意大利的统一。如果他们的统治者不愿意听从号召，也许人民会听从。"
