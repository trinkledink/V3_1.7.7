 law_imposition_events.2.t: "[SCOPE.sC('foreign_imposition_country').GetAdjective]의 입법 포기"
 law_imposition_events.2.d: "자국은 몇 가지를 고려한 후, [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag](이)가 자국에 [SCOPE.sLaw('foreign_imposition_law').GetName](을)를 부과함으로써 국내 정치에 간섭하려는 시도를 거부했다."
 law_imposition_events.2.f: "\"[ROOT.GetCountry.GetNameNoFormatting](은)는 독자적인 길을 가야 합니다.\" [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting](은)는 제안된 법안을 밀어내며 선언했다. 외국 대표가 눈매를 좁혔다. 이번 반항 행위는 오랫동안 기억될 것이다."
 law_imposition_events.2.a: "우리의 거부를 저들이 어떻게 반응할까?"
 law_imposition_events.3.t: "[SCOPE.sC('country_imposed_upon').GetName]에 부과된 입법 거부"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName](은)는 [SCOPE.sLaw('foreign_imposition_law').GetName](을)를 제정하라는 우리의 요구를 거부했다."
 law_imposition_events.3.f: "대사는 상대가 거부했다는 소식을 가지고 돌아왔다. \"저들은 발전보다 자존심을 선택했습니다.\" 대사가 보고했다.\n\n이어지는 침묵이 의회 회의실에 무겁게 내려앉았다."
 law_imposition_events.3.a: "이러한 불복종에 어떻게 반응해야 할까?"
 button_implement_law_imposition: "부과 승낙"
 button_implement_law_imposition_desc: "부과를 승낙하여 [SCOPE.sC('foreign_imposition_country').GetNameNoFlag]에서 제안한 법 제정을 시작합니다."
 button_refuse_law_imposition: "부과 거부"
 button_refuse_law_imposition_desc: "이 안건을 포기하고 [SCOPE.sC('foreign_imposition_country').GetNameNoFlag](이)가 원하는 대로 따르지 않을 것임을 알립니다."
 law_imposition_already_enacting_law: "제안된 법을 이미 제정하고 있지 않습니다"
 notification_imposition_demand_sent_name: "부과 요구 보냄"
 notification_imposition_demand_sent_desc: "[SCOPE.sC('country_imposed_upon').GetName](은)는 곧 자국의 요구에 따라 [SCOPE.sLaw('foreign_imposition_law').GetName](을)를 제정할 것입니다."
 notification_imposition_demand_sent_tooltip: "#header $notification_imposition_demand_sent_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_demand_sent_desc$"
 notification_imposition_started_name: "[SCOPE.sC('country_imposed_upon').GetName](이)가 [SCOPE.sLaw('foreign_imposition_law').GetName] 제정 중"
 notification_imposition_started_desc: "[SCOPE.sC('country_imposed_upon').GetName](은)는 당신이 저들에게 부과한 [SCOPE.sLaw('foreign_imposition_law').GetName] 제정 절차를 시작했습니다."
 notification_imposition_started_tooltip: "#header $notification_imposition_started_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_started_desc$"
 notification_imposition_deferred_name: "[SCOPE.sC('country_imposed_upon').GetName]의 [SCOPE.sLaw('foreign_imposition_law').GetName] 제정 연기"
 notification_imposition_deferred_desc: "[SCOPE.sC('country_imposed_upon').GetName](은)는 [SCOPE.sLaw('foreign_imposition_law').GetName] 부과를 받아들이지만, 이행 시기는 따로 정하기로 결정했다."
 notification_imposition_deferred_tooltip: "#header $notification_imposition_deferred_name$#!\n$TOOLTIP_DELIMITER$\n$notification_imposition_deferred_desc$"
