 persia_british_aid_button: "[SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]의 군사 사절단 요청"
 persia_british_aid_button_desc: "자국 군대 현대화를 위해, [SCOPE.sCountry('britain_scope').GetAdjective] 정부에 군사 사절단 파견을 요청한다. 대신 외교적 및 영토 외적 안건에서 양보한다.\n\n군사 사절단은 #bold 남페르시아 소총 부대#!를 #bold 영구적인#! 군사 기관으로 설립해야 한다."
