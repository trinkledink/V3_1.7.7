 persia_resettle_merv_button: "[SCOPE.sStateRegion('merv_scope').GetName] 수복"
 persia_resettle_merv_button_desc: "한때 동방 이슬람 세계의 수도였으며, 인구가 거의 50만 명에 달했던 #bold 위대한 메르브#!는 현재 어려운 시기를 겪고 있다. 수 세기에 걸친 쇠퇴 끝에, 18세기 말 부하라의 샤 무라드가 메르브의 명줄을 끊어버리고 말았다. 오아시스를 지탱하던 댐을 파괴하고 수만 명의 [SCOPE.sCulture('persian_culture').GetName] 주민들을 [SCOPE.sStateRegion('uzbekia_scope').GetName](으)로 이주시켰다.\n\n지금은 폐허만이 그 시절의 흔적으로 남아 있으며, 가축을 방목하는 [SCOPE.sCulture('turkmen_culture').GetName] 부족들만 쇠퇴한 옛 도시를 보금자리로 삼고 있다. 이를 복원하는 일은 쉽지 않겠지만 우리는 어떻게든 해내고야 말 것이다."
 persia_events.1.t: "떠오르는 태양의 땅"
 persia_events.1.d: "[SCOPE.GetRootScope.GetCountry.GetName] 동쪽 국경이 완전히 회복됨에 따라 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName](은)는 커다란 역사적 오류를 철저하게 바로잡기로 작정하고 업무를 감독했다."
 persia_events.1.f: "호라즘의 비옥한 오아시스에서 호라산의 고대 도시들을 거쳐, 옥수스강을 넘어 투란 중심지에 이르기까지. 페르시아의 고대 동부 지방들이 다시 한번 정당한 주인에게 응답하고 있다."
 persia_events.1.a: "동방의 거대한 부는 우리의 발전을 촉진할 것이다."
 persia_events.1.b: "고대 지성의 중심지였던 이곳을 다시 융성하게 만들겠다."
 persia_events.1.c: "오, 알리여! 사자의 포효에 서방이 벌벌 떠는구나."
