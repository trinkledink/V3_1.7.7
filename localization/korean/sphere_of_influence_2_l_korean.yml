 je_secure_influence_over_persia_reason: "풍부한 부와 자원을 갖춘 페르시아는 인도 및 중앙아시아 내륙으로 향하는 군대에 발판을 제공해주는 국가입니다. 이 지역에 이해관계가 있는 열강이라면 우선적으로 페르시아를 확보하는 것이 중요하며 적대 세력에 내어주지 않도록 해야 합니다."
