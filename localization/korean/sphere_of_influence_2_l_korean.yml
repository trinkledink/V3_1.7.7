 lobby_events.21.d: "[SCOPE.sCountry('lobby_target_scope').GetName]에 대한 공동의 적대감을 바탕으로, 친-[SCOPE.sCountry('relevant_country_scope').GetAdjective] 단체들이 애국 성향의 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] 내에서 주류가 되었다."
 lobby_events.21.f: "삼삼오오 모인 신사들은 연사의 말에 고심하며 고개를 끄덕였다. [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting](이)가 위협이 되는 한, 그에 맞서 활용할 수 있는 어떠한 자산도 열렬한 환영을 받을 것이다.\n[SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName](을)를 대가로 이루어지는 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]의 모든 노력 하나하나가 자국의 국력 소모를 아껴 주는 셈이다."
 lobby_events.21.a: "저들을 격려하라. [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]의 대의가 곧 우리의 대의다!"
 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 의견을 낼 권리가 있다."
 lobby_events.21.c: "[SCOPE.sCountry('lobby_target_scope').GetName](와)과의 관계를 우선 생각해야 한다."
 enemy_of_enemy_ig_modifier: "로비스트 억압"
 lobby_events.22.t: "진보의 등대"
 lobby_events.22.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective]의 [SCOPE.sLaw('relevant_law_scope').GetName] 체계에 대한 존중을 바탕으로, 최근 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] 회원들이 친-[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] 단체로 모이고 있다."
 lobby_events.22.f: "\"제가 '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]'(이)라는 단어를 말할 때, 안타깝게도 국민들의 마음속에 가장 먼저 떠오르는 문제는 국내 정치가 아니라 대외 정책과 관련된 것이겠지요. 그러나 두 나라 사이에서 진정하고 끈끈한 유대의 기반을 다지려면 후자가 아닌 전자를 봐야 합니다.\""
 lobby_events.22.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]의 체계에도 나름대로 장점이 있다."
 lobby_events.22.b: "[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]에는 우민 정치가 자리 잡을 곳이 없다."
 lobby_events.23.t: "전제주의자의 이상"
 lobby_events.23.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] 내에서 [SCOPE.sCountry('relevant_country_scope').GetName](은)는 절대주의 통치가 제대로 행해진 예로 점점 더 칭송받고 있다. 심지어 [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]에 관해서는 거의 숭배에 가까운 존경의 문화가 형성되는 중이다."
 lobby_events.23.f: "클럽의 일부 회원은 가능하다면 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle](이)가 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 직접 통치해 주기를 원할지도 모른다. 저들은 [SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerHim]에게서 그러한 자극의 원천을 발견했다. 운명이 조금만 달랐다면 [ROOT.GetCountry.GetNameNoFormatting] 역시 그렇게 될 수도 있었던 일종의 사례였다."
 lobby_events.23.a: "이러한 발전에 주의 깊게 주목하겠다."
 lobby_events.23.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 이 악랄한 [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]에게서 배울 것이 없다."
 racist_rhetorics_modifier: "인종차별적 화술"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]의 본보기"
 lobby_events.24.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]의 현재 모습에 깊은 인상을 받은 [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] 내 주요 인물들이 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName](와)과 연대하고 있다."
 lobby_events.24.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]의 많은 장교 클럽에서 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')](은)는 오랫동안 존경과 두려움을 동시에 받아왔다. 참고 자료로 삼아서 자극을 받고, 워게임을 벌이면 상대 세력이 되었다. 그 어떤 상황에서도 절대 과소평가 되어서는 안 된다. 적으로 삼았다간 파멸을 맞이하게 될 가능성이 절대로 없지는 않다. 그러나 동맹이 된다면?"
 lobby_events.24.a: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]에서 우리가 배울 것이 많다."
 lobby_events.24.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 오로지 [ROOT.GetCountry.GetNameNoFlag]에 충성해야 한다."
 officer_corps_unrest_modifier: "장교단의 불안감"
 affiliation_ban_enforced_modifier: "가맹 금지 단행"
 x_army_custom_loc: "육군"
 x_navy_custom_loc: "해군"
 lobby_events.25.t: "[SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting] 동지"
 lobby_events.25.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective]의 [SCOPE.sLaw('relevant_law_scope').GetName] 집행에 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName](이)가 깊은 감명을 받았다. 그 결과 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]의 내면에는 친-[SCOPE.sCountry('relevant_country_scope').GetAdjective] 감정이 강력하게 자리를 잡았다."
 lobby_events.25.f: "\"노동자들이여, 동지들이여. 사회주의의 빛을 찾는 모든 이들을 위하여, 어디에서든 보이는 등대 불빛이 [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]에서 환하게 켜졌습니다.\n반동 세력은 이 등대를 망가뜨리기 위해 어떠한 노력도 아끼지 않을 것입니다.\n친구이자 노동계급의 일원으로서, 우리는 이 등대를 전력을 다해서 지켜야 합니다.\""
 lobby_events.25.a: "외국인이지만 친구다. [ROOT.GetCountry.GetAdjective]의 노동자가 [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName] 동지에게 경례할 것이다."
 lobby_events.25.b: "자국 시민들은 지나칠 정도로 이 독을 삼키고 있다."
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName](은)는 [ROOT.GetCountry.GetAdjectiveNoFormatting]의 것이다!"
 lobby_events.26.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective]의 [SCOPE.sState('relevant_state_scope').GetName] 소유를 [ROOT.GetCountry.GetAdjectiveNoFormatting]에 대한 범죄로 판단하여 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName](이)가 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName](을)를 지원하고 있다."
 lobby_events.26.f: "\"[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting]의 [SCOPE.sState('relevant_state_scope').GetNameNoFormatting]보다 더 큰 모순은 없습니다. 그 위대한 땅을 현재의 주인에게 묶어 두는 것이야말로 가장 커다란 범죄일 것입니다.\n[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]의 철권통치가 [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName]에 확고히 자리 잡고 있는 한, 그곳 주민들은 진정한 자유를 절대 알지 못할 것입니다.\""
 lobby_events.26.a: "저들의 애국심은 따라야 할 모범이다."
 lobby_events.26.b: "[SCOPE.sCountry('relevant_country_scope').GetName](와)과의 관계를 위태롭게 만들어선 안 된다."
 lobby_events.27.t: "붉은 위협"
 lobby_events.27.d: "[SCOPE.sCountry('relevant_country_scope').GetName] 사회주의 정권의 국내 영향력을 두려워한 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName](으)로 몰려들었다."
 lobby_events.27.f: "\"[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] 사람들이 평등과 자유를 아무리 아름답게 속삭일지라도, 저들의 통치는 결국 끔찍한 전제주의만을 가져올 뿐입니다. [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민이라면 이 경고를 주의 깊게 들어야 합니다. 자칫하다간 저들의 예를 따라 자유라는 이름으로 자신을 구속하게 될 것입니다.\""
 lobby_events.27.a: "이 문제에서는 정부와 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]의 견해가 완벽하게 일치한다."
 lobby_events.27.b: "국제 관계는 이념이 아니라 현실로 인해 정의된다."
 lobby_events.28.t: "전통의 기반"
 lobby_events.28.d: "[SCOPE.sCountry('relevant_country_scope').GetName]에서 신성모독 및 외설 혐의로 기소된 유명 작가의 무죄 판결이 [ROOT.GetCountry.GetName]에서 크나큰 분노를 불러일으켰다. [SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 현재 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag]의 법체계가 [SCOPE.sPop('relevant_religion').GetReligion.GetName] 세계의 도덕적 및 종교적 질서를 유지하지 못했다고 규탄하고 있다."
 lobby_events.28.f: "\"우리의 신앙을 모독하고 불경스러우며 외설스러운 이 추잡한 출판물이 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] 사회에서 묵인되었습니다. 신이 없는 나라의 진정한 본성이 드러났다고 봐야겠지요. [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] 세계에 미치는 저 악의적인 영향을 막기 위해! 그 어떤 수단을 동원해서라도 최선을 다할 것을 모든 선량한 신자들에게 간청하는 바입니다.\""
 lobby_events.28.a: "날이 갈수록 [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag](은)는 빛에서 더 멀어지고 있다."
 lobby_events.28.b: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFlag]의 내정은 우리가 신경 쓸 일이 아니다."
 refused_to_condemn_blasphemy_modifier: "신성모독 규탄을 거부함"
 lobby_events.29.t: "[SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]의 폭군"
 lobby_events.29.d: "[SCOPE.sCountry('relevant_country_scope').GetName] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle]의 전횡과 자유가 박탈된 통치에 반대하면서, [SCOPE.gsInterestGroup('relevant_ig_scope').GetName](은)는 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName](와)과 함께하고 있다."
 lobby_events.29.f: "\"자유를 소중히 여기는 모든 이에게, 저 악랄한 [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l]의 지배 아래 있는 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting](은)는 전제주의의 가장 나쁜 면모를 보여주는 예시입니다.\n어떤 나라에서도 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]처럼 개인이 각자의 운명을 향해 나아갈 불굴의 권리를 방해하지 않습니다. 어떤 나라에서도 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]처럼 자신의 자유를 위협하는 거대한 권력은 존재하지 않습니다.\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting](을)를 타도해야 합니다. 그러지 않으면 우리가 그 자리에 서게 될 것입니다.\""
 lobby_events.29.a: "독재자 타도! [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] 타도!"
 lobby_events.29.b: "원활한 통치를 위해서 강력한 대책이 필요할 때도 있다."
 in_league_with_tyrants_modifier: "폭군과의 연대"
 lobby_events.30.t: "작용과 반작용"
 lobby_events.30.d: "[SCOPE.sCountry('relevant_country_scope').GetAdjective] 노동 운동을 폭력적으로 탄압했다는 또 다른 소식이 [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]에서 전해지면서, 분노한 [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] 회원들은 [ROOT.GetCountry.GetCapital.GetCityHubName] 거리로 나와 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]의 기치를 올리며 행진했다."
 lobby_events.30.f: "[ROOT.GetCountry.GetAdjectiveNoFormatting] 노동 운동계는 오랫동안 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting](을)를 반작용의 요새로 여겼다. 그러나 이번 사건에 대한 반응은 사뭇 다른 양상을 보였다. 어쩌면 [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] 경찰의 폭력이 유난히 잔인했을 가능성도 있다. 어쩌면 이번 탄압이 컵을 가득 채워버리는 마지막 한 방울이었을지도 모를 일이다.\n\n결과적으로 [ROOT.GetCountry.GetAdjectiveNoFormatting] 노동자들은 깃발을 높이 들고 대사관 지구를 향해 행진하기 시작했다. [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting]의 축출을 외치는 그들의 외침이 그 어느 때보다 도시에 크게 울려 퍼지고 있었다."
 lobby_events.30.a: "저들의 분노가 해외로 향한다면 그대로 두어라."
 lobby_events.30.b: "저들의 분노를 외교적으로 해소하라."
