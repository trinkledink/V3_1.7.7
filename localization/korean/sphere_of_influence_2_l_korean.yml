 je_consolidate_persia_reason: "[SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에서 임명한 명목상의 총독보다는 자치 셰이크국과 외국 세력이 페르시아의 지방에 더 큰 영향력을 행사합니다. 페르시아 중앙 정부는 지방에 대한 영향력을 오랫동안 제대로 갖추지 못했습니다.\n\n국가를 본격적으로 현대화하려면 우선 중앙 정부가 강력한 주권을 갖출 필요가 있습니다."
