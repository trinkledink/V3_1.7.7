 #Dracula Events
 spooky_halloween_events.1.t: "어둠의 서곡"
 spooky_halloween_events.1.d: "자정이 되자마자 키 크고 창백한 남자가 마차를 타고 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에 도착했다. 남자는 자신을 [SCOPE.sCharacter('dracula_scope').GetLastName] 백작이라고 밝히며 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] 아래에서 일하고 싶다는 의사를 밝혔다. 특히 훈족 아틸라 대왕과 먼 옛날 강력한 보이보드의 후손임을 자처한 소개가 상당히 인상깊었다."
 spooky_halloween_events.1.f: "마주 잡은 백작의 손은 마치 쇠사슬처럼 단단하고 차가웠다. 정부를 대표해 나온 관리는 표정이 찌푸려지려는 것을 참으며 백작과 시선을 교환했다. \"장거리 여행으로 피곤하실 테지요. 방과 식사를 준비해 두었으니 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](을)를 뵐 때까지 잠시 기다려 주십시오.\"\n\n\"괜찮습니다.\" 백작은 엷게 미소를 지으며 대답했다. \"아, 막 저녁 식사를 마치고 와서 말이지요. 그런데 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에는 오랜만에 와서 그런지, 뭐가 얼마나 변했을지 정말 궁금하군요.\""
 spooky_halloween_events.1.a: "이토록 저명한 신사의 제안을 거부하긴 어렵다."
 spooky_halloween_events.1.b: "즉시 비공개 알현을 준비한다."
 spooky_halloween_events.1.c: "백작의 요청을 정중히 거절하고 밖으로 안내한다."
 dracula_coup_tt: "마치 홀린 듯 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName](은)는 백작에게 권력을 넘김."
 umbral_coup_modifier: "그림자 속의 반역"
 dracula_leaves_tt: "백작이 묵묵히 마차에 오름."
 spooky_halloween_events.2.t: "한밤의 방문자"
 spooky_halloween_events.2.d: "[SCOPE.sCharacter('dracula_scope').GetFullName](은)는 소리 없이 [SCOPE.sCharacter('fair_maiden_scope').GetFullName]의 저택에 도착했다. 그리고 느긋하게 경비를 지나쳐 어둠 속 긴 복도를 걸어서 서재로 향했다. 서재 안에는 외로운 빛 하나가 수많은 서신을 비추고 있었다."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting](은)는 문 앞에 선 남자를 알아보지 못했다. 남자의 입에서 나오는 말은 분명 모국어였지만, 이상하게도 의미를 이해할 수 없었다. 갑자기 격식 있는 만찬과 가면무도회 장면이 머릿속을 스쳤다. 하지만 이내 낯선 남자의 눈빛에 시선과 정신 모두 완전히 사로잡혔다.\n\n불길한 빛으로 타오르는 그 눈을 도저히 마주 보기 힘들었다. 그러나 시선을 피하는 것 또한 불가능했다. 남자는 천천히 이를 드러내며 조금씩 다가갔다. [SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting](은)는 마지막으로 온 힘을 다해서 시선을 피하려 애쓰며 무슨 말이든 뱉으려 했다."
 spooky_halloween_events.2.a: "그러나 [SCOPE.sCharacter('fair_maiden_scope').GetFirstName]의 정신은 서서히 몰려오는 안개에 삼켜지고 말았다."
 spooky_halloween_events.2.b: "잠깐... 당신은 누구죠? 여기서 뭘 하는 거예요? 경비병!"
 spooky_halloween_events.2_tt: "잠깐 눈을 감는다고 큰일이 나지는 않겠지."
 feeling_drained_1: "생명력을 빼앗김"
 feeling_drained_2: "생명력을 빼앗김"
 feeling_invigorated: "기운이 솟음"
 fair_maiden_fail: "백작은 잔뜩 분노한 모습으로 온 힘을 다해 [SCOPE.sCharacter('fair_maiden_scope').GetFirstName](을)를 습격함."
 fair_maiden_success: "백작은 그림자와 하나가 되어 빠르게 자취를 감춤."
 spooky_halloween_events.3.t: "옛것과 새것"
 spooky_halloween_events.3.d: "끝없이 변화하는 세상을 바라보며, [SCOPE.sCharacter('dracula_scope').GetFullName](은)는 자신 또한 함께 변해야 하는지 고민에 빠졌다."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting](은)는 [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]에서 발간하는 [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')](을)를 넘기며 스펀지가 피를 빨아들이듯 정보를 흡수했다. 전쟁과 잔혹 행위, 살인 사건이 여전히 1면을 장식하고 있었다. 바뀐 세상에서도 어떤 문제의 해결책은 여전히 단순하다는 사실에 다소 안심이 되었다.\n\n그러나 과거와 같은 모습은 세상의 일부일 뿐이었다. 익숙한 혼란 속에서도 증기기관과 전등, 정치적 불안 등 새로운 세계의 징후가 보였다. [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting](은)는 많은 나이에도 불구하고 옛 시절에 대한 감상에 젖지 않았다. 오히려 지나간 과거에 눈물을 흘리는 것은 열등함의 증거이며, 자신은 새로운 세상을 만드는 데 앞장설 것이라고 의지를 다졌다."
 spooky_halloween_events.3.a: "자본을 가지면 권력은 따라온다."
 spooky_halloween_events.3.b: "인간은 아이와 같아서, 매를 들어야 복종하기 마련이다."
 spooky_halloween_events.3.c: "검증된 방식을 두고 굳이 실험적인 방향으로 갈 이유가 없다."
 spooky_halloween_events.3.e: "옛것은 새것에 자리를 내어줘야 하는 법이다."
