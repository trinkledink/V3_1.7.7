 je_earn_recognition_advance: "• [concept_major_power] 이상의 국가에 대해 [concept_war_goal] 단행\n• [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] 상위 20개국 입성\n• [concept_sol] 상위 20개국 입성\n• [concept_literacy] 비율 40% 초과\n• [Concept('concept_votes','$concept_voting_rights$')] 보유\n• #bold 대사관 요청#! [concept_diplomatic_action] 활성화"
 je_earn_recognition_deplete: "• 당신에게 단행된 [concept_war_goal] 존재\n• [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] 상위 50개국 탈락\n• [concept_sol] 상위 50개국 탈락\n• [concept_literacy] 비율 20% 미만\n• [concept_slavery]를 철폐하지 #bold 않음#!.\n• [GetLawType('law_serfdom').GetName] 보유\n• [GetLawType('law_traditionalism').GetName] 보유\n• [GetLawType('law_outlawed_dissent').GetName] 보유"
