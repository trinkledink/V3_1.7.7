 persia_events.8.t: "영국의 헤라트 철수 요구"
 persia_events.8.d: "[SCOPE.sCountry('britain_scope').GetName]의 사절이 우리에게 통지했다. [SCOPE.GetRootScope.GetCountry.GetName](이)가 [SCOPE.sState('herat_scope').GetName](을)를 비우지 않을 경우 전쟁 행위로 간주하겠다는 내용이었다."
 persia_events.8.f: "영국 대표는 다소 주저하면서도 분명한 페르시아어로 정부의 요구를 낭독했다. 페르시아는 헤라트에서 3개월 이내에 철수해야 한다. 추가로, 페르시아는 헤라트 영토와 도시에 대한 모든 주권을 포기해야 하며, 헤라트의 지배층을 상대로 다시는 화폐나 조공과 같은 복종의 징표를 요구해서는 안 된다.\n\n사절이 물러난 후 궁정 신하들이 불안하게 움직였다. 궁정 신하들은 [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle](이)가 어떻게 반응할지 짐작도 할 수 없었다. 다만 어떤 경우든 문제가 생기리란 사실만은 자명한 사실로 보였다."
 persia_events.8.a: "이 유럽인들에게 올 테면 오라고 하라."
 persia_events.8.b: "[SCOPE.sCountry('britain_scope').GetAdjective](와)과의 전쟁을 감당할 수는 없다. 물러나라."
