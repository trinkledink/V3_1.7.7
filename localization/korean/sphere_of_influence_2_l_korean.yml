 modifier_military_of_the_east: "페르시아의 사자"
 darulfunun_modifier: "다르 울 푸눈"
 persia_events.2.t: "호라산의 진주"
 persia_events.2.d: "아프간의 완강한 저항과 외세의 간섭에도 불구하고, 위대한 도시 [SCOPE.sState('herat_scope').GetName](이)가 마침내 [SCOPE.GetRootScope.GetCountry.GetAdjective]의 위엄 아래 무릎을 꿇었다."
 persia_events.2.f: "#italic \"이 세상을 바다로 여기라,\n호라산을 바다의 굴로 여기라.\n그리고 헤라트 도시야말로,\n그 중심에 위치한 진주로다.\"#!" #Medieval Persian epigram
 persia_events.2.a: "동방으로의 문이 열렸다. 계속 전진하라."
 modifier_herat_inspiration: "호라산의 주인들"
 persia_events.2.tt: "이 [concept_modifier]은 [SCOPE.sState('herat_scope').GetName]에 대한 통제력을 잃으면 #bold 사라짐#!."
 persia_events.3.t: "투란의 재앙"
 persia_events.3.d: "북쪽의 [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] 부족들이 너무 오랫동안 우리 영토를 두려움 없이 약탈해 왔다. 이 불의를 바로잡기 위해, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName](은)는 위대한 북부 평정 작전의 시작을 선언했다."
 persia_events.3.f: "사슬에 묶인 이들이 고통스러운 발걸음으로 카라쿰 사막을 건너가고 있다. 투르크메니아 포획자들의 조롱과 포로들의 애처로운 외침만이 그 거대한 정적을 간혹 깨뜨리는 실정이다.\n\n#italic \"알라만이 우리를 납치한다.\n가련한, 가련한 키질바시여!\n우리를, 우리를 납치한다,\n철과 사슬로, 철과 사슬로 묶어서\n우르겐치와 부하라로.\"#!" #Persian song of lamentation. Alaman is a Turkmen raiding/slaving party, and qizilbash (red head) is a contemporary word used for Persians (and more).
 persia_events.3.a: "이 약탈자들에게 페르시아의 강철을 보여주자."
 persia_events.4.t: "페르시아 군사 사절단 요청"
 persia_events.4.d: "[SCOPE.sCountry('persian_nation_scope').GetName] 정부는 자국 군대의 현대화에 도움을 받기 위해 군사 사절단 파견을 요청했다. 대신 외교적 및 영토 외적 분야에서 양보하겠다고 제안했다."
 persia_events.4.f: "\"총 12자루, 소총 수천 자루, 그리고 대략 5년 동안 사용하기에 충분한 탄약?\"\n\"그렇습니다.\"\n\"알겠습니다. 두 번째 짐은 뭡니까?\"\n\"파이프, 북, 금관악기입니다. 훈련을 시작하자마자 병사들이 [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')]에 맞춰 행진할 수 있도록 만드는 것이 목표입니다.\""
 persia_events.4.a: "우리의 이익에 부합한다. 신속하게 임무를 파견하라."
 persia_events.4.b: "요청을 정중히 거절하라."
 modifier_persian_cossack_brigade: "페르시아 코사크 여단"
 modifier_south_persia_rifles: "남페르시아 소총 부대"
 modifier_british_persian_aid: "영국 군사 사절단"
 modifier_russian_persian_aid: "러시아 군사 사절단"
 preobrazhensky_march_loc: "프레오브라젠스키 연대 행진곡"
 british_grenadiers_march_loc: "영국 척탄병 행진곡"
 persia_events.5.t: "[SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]의 노예들"
 persia_events.5.d: "[SCOPE.sState('persia_slave_liberate_state_scope').GetName](을)를 점령하면서, 우리는 수많은 [SCOPE.sCulture('persian_culture').GetName] 노예들을 마주했다. 그리고 노예의 친척들은 그들의 자유를 요구하고 있다. 하지만 이들을 함부로 해방했다간 투르크족 주인들의 분노를 살 가능성이 크다."
 persia_events.5.f: "\"몇 년 전 임무 도중이었을 겁니다. 부하라의 시장에서 페르시아 소녀가 팔리는 광경을 지켜봤습니다. 주인이 어찌나 잔혹하게 대하던지... 슬픔에 완전히 잡아먹힌 모습이었죠.\n\n저는 무력했습니다. 이국의 땅에 던져진 이방인이었고, 소녀를 구할 방법 따윈 없었습니다. 저는 아무것도 아니었습니다. 마음이 불타올랐습니다. '인샬라' 그렇게 저는 맹세했습니다. '언젠가는 그날이 오고야 말 것이다.'\""
 persia_events.5.a: "비스밀라, 눈에 보이는 모든 페르시아인을 해방하라."
 persia_events.5.b: "그들을 해방하고 다시 정착하도록 도와라."
 persia_events.5.c: "놔둬라. 굳이 곤란을 감수할 가치가 없다."
 persia_events.5.tt: "어떤 [concept_state]가 [GetDecreeType('decree_emergency_relief').GetName] [concept_decree]을 보유할 경우, 해당 칙령이 존재하는 무작위 주 하나를 해방된 [Concept('concept_pop','$concept_pops$')]의 목표로 지정합니다. 그렇지 않을 경우, 이들은 포로가 되었던 지방으로 재배치됩니다."
