 je_earn_recognition_reason: "#bold 진행도#! 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance 증가#! 또는 #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete 퇴보#!합니다. #bold 진행도#!가 #bold 200#!에 도달하면 [SCOPE.GetRootScope.GetCountry.GetName](은)는 [concept_recognized_power]이 됩니다.\n\n[SCOPE.GetRootScope.GetCountry.GetNameNoFormatting](은)는 너무 오랫동안 세계의 소위 문명국가들로부터 제대로 된 외교적 인정을 받지 못했습니다. 이로 인해 각국의 진출에 취약해지고 자국의 주권을 제대로 행사할 수 없었습니다.\n\n우리는 이 상황을 바로잡고 동등한 위치로 존중받으며 저들의 테이블에 자리를 만들기 위해 최선을 다해야 합니다."
