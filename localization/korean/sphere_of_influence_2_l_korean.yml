 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] 헤라트 점령"
 persia_events.6.d: "[SCOPE.sState('herat_scope').GetName]는 전략적 관점에서 중요한 위치를 차지한다. 행정부는 이 도시에 '인도로 가는 열쇠'라는 별명을 붙였다. [SCOPE.sCountry('persia_scope').GetName]의 [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] 휘하의 군대가 이 도시를 점령했다."
 persia_events.6.f: "\"당신의 보잘것없는 종인 저와 현장에 있는 다른 신사들의 의견이 모였습니다. 적대 세력이 서쪽에서 인도를 침공한다면 페르시아를 통해, 즉 헤라트가 공격받게 되리라고 추측합니다. 따라서 무력으로 대응하는 수단을 동원해서라도 즉각 철수를 시행할 필요가 있습니다. 이를 페르시아에 요구하는 방안을 고려해 주실 것을 부탁드립니다.\""
 persia_events.6.a: "페르시아인들이 헤라트를 비우지 않을 경우 개전을 빌미로 도발해도 좋다."
 persia_events.6.b: "그 도시는... 영국의 척탄병 단 한 명도 투입할 가치가 없다."
 persia_events.7.t: "위대한 메르브"
 persia_events.7.d: "다시 열린 [SCOPE.sState('merv_scope').GetName] 바자르에 인파가 북적인다. 과거의 영광을 비추듯 생동감이 넘치는 모습이다. 오아시스에 부가 다시 밀려오는 상황에서, 행정부는 이를 최대한 활용할 방법을 마련해야 한다."
 persia_events.7.f: "\"#italic 그 화창한 태양의 도시에서\n페르시아가 태어난 땅에서 [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe]가 빛을 발한다\n모든 사랑스러운 아이들에게 [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] 빛이 내리쬐는 곳\n모든 시냇가에 꽃과 과일이 붉게 물드는 곳\n그중에서도 백미라 할 수 있는 무르가브강이\n메론의 화려한 궁전과 정원 사이를 유유히 흐르고 있다.\"#!" #The Veiled Prophet of Khorassan by Thomas Moore
 persia_events.7.a: "무르가브강의 위대한 댐들을 복구하는 데 사용하라."
 persia_events.7.b: "메르브의 궁전과 정원들을 두 배는 더 화려하게 재건하라."
