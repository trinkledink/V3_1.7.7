 je_eastern_frontier_reason: "광활한 동쪽 땅에는 한때 [SCOPE.sStateRegion('merv_scope').GetName](와)과 [SCOPE.sStateRegion('herat_scope').GetName]처럼 북적이던 도시들이 자리 잡고 있었습니다. 이 지역은 마노체르 시절부터 [SCOPE.GetRootScope.GetCountry.GetAdjective] 호라산의 영토였습니다. 하지만 시간이 흐르면서 흐르는 모래처럼 손아귀에서 빠져나갔습니다. 강력하고 포악한 통치자들에게 무력으로 빼앗긴 것입니다. 더 이상은 두고 볼 수 없습니다.\n\n주인이 수시로 바뀌는 이 지역을 다시 통합하려면 단호한 결단이 필요합니다. 다시는 외세의 침략에 정복되도록 놔둘 수 없습니다.\n\n#bold 투란의 포로#!\n여러 세대에 걸쳐 투르크메니아가 자국 영토를 침공했습니다. 그 결과 [SCOPE.sStateRegion('uzbekia_scope').GetName] 및 [SCOPE.sStateRegion('khiva_scope').GetName] 같은 여러 오아시스에서 수많은 페르시아인 노예가 고통을 겪고 있습니다. 이 지역을 점령한다면 선택에 따라 노예가 된 페르시아인 공동체들을 해방하고 #tooltippable #tooltip:je_eastern_frontier_tt_5 재정착#!#!시킬 수 있습니다."
