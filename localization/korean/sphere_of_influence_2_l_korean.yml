 greater_khorasan_button: "대 호라산 점령"
 greater_khorasan_button_desc: "[SCOPE.GetRootScope.GetCountry.GetAdjective](은)는 수천 년에 걸쳐 대 호라산을 지배했다. 하지만 최근 수백 년 동안 우리의 지배력은 점차 흩어졌다. 일부 지역에는 명목만이 남았다고 해도 과언이 아니다. 나디르 샤의 동부 군사 작전으로 잠시나마 호라산을 페르시아의 품에 다시 안을 수 있었다. 다만 그분의 위업은 한순간에 지나지 않았다. 제위를 넘기자마자 다시 빼앗겼으니 말이다.\n\n나디르 샤께서 시작한 일을 이제 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName](이)가 완수해야 한다. 대대적인 군사 작전으로 동쪽 대지에 대한 페르시아의 지배력을 완전히 되찾을 예정이다. 호라산의 진주이자 동쪽 진출의 열쇠인 [SCOPE.sStateRegion('herat_scope').GetName](이)야말로 그 위업의 핵심이라 할 수 있다."
 greater_khorasan_button_tt: "우리의 상호 [concept_relations]에 따라 [SCOPE.sCountry('britain_scope').GetName](이)가 우리의 [SCOPE.sStateRegion('herat_scope').GetName] 점령에 부정적으로 반응할 수 있음"
 persian_baluchistan_button: "투르크메니아 평정"
 persian_baluchistan_button_desc: "북쪽에서는 제멋대로 날뛰는 [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] 부족들이 자국 영토를 습격하며 우리의 권위를 부정하고 있다. 매년 수천 명의 백성을 납치해 부하라와 히바의 대규모 노예 시장에서 팔아넘기고 있기 때문이다. 그것도 떡하니 있는 페르시아 땅에 웅크려 버티는 주제에 말이다. 돌 하나로 새 두 마리를 잡듯 이 도적들을 강제로라도 몰아내야 한다."
 je_conquest_of_central_asia_turkmen_button: "투르크메니아 평정"
 je_conquest_of_central_asia_turkmen_button_desc: "남쪽에서는 제멋대로 날뛰는 [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] 부족들이 자국 영토를 습격하며 모든 관료, 차르, 칸의 권위를 부정하고 있다. 대상이 누구든지 간에 세금을 낼 생각이 없어 보인다. 그것도 떡하니 있는 러시아 땅에 웅크려 버티는 주제에 말이다. 돌 하나로 새 두 마리를 잡듯 이 도적들을 강제로라도 몰아내야 한다."
