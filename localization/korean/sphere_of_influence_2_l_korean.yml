 earn_recognition_events.1.d: "오늘 오후 [SCOPE.sCountry('treaty_partner_country_scope').GetCapital.GetCityHubName]에서 획기적인 조약이 체결되었다. 이제 [SCOPE.sCountry('treaty_partner_country_scope').GetName](와)과 [SCOPE.GetRootScope.GetCountry.GetName] 사이에서 과거 맺었던 불평등 조약이 공식적으로 폐지되고 동등한 지위에서 조율한 새로운 조약이 적용된다."
 earn_recognition_events.1.f: "\"[ROOT.GetCountry.GetNameNoFormatting] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle](와)과 [SCOPE.sCountry('treaty_partner_country_scope').GetNameNoFormatting] [SCOPE.sCountry('treaty_partner_country_scope').GetRuler.GetPrimaryRoleTitle](은)는 양국 사이의 교류를 확대함으로써 만족스럽게 존재하는 합리적인 이해 관계 유지가 동등하게 되기를 원한다. 그리고 양국은 조약의 목적을 달성하는 데 있어 기존에 양국 사이에 존재했던 조약을 개정하는 것보다 더 나은 방식이 없음을 인정하며, 공정성과 상호 이익의 원칙에 기반하여 이러한 개정을 완성하기로 결단한다.\""
