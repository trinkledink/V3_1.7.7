l_french:
 #Base IGs
 ig_rural_folk: "Ruraux"
 ig_rural_folk_only_icon: "@rural_folk!"
 ig_rural_folk_desc: "Les gens de la campagne dont les intérêts politiques sont principalement alignés sur leurs moyens de subsistance agraires."
 ig_devout: "Croyants"
 ig_devout_only_icon: "@devout!"
 ig_devout_desc: "Les adeptes les plus dévoués de la religion majoritaire et qui la considèrent comme la meilleure source de sagesse morale et politique."
 ig_industrialists: "Industriels"
 ig_industrialists_only_icon: "@industrialists!"
 ig_industrialists_desc: "Investisseurs et actionnaires qui s’intéressent aux progrès technologiques et à la croissance industrielle."
 ig_landowners: "Propriétaires terriens"
 ig_landowners_only_icon: "@landowners!"
 ig_landowners_desc: "Propriétaires de grands domaines et de vastes plantations, les propriétaires fonciers sont les gardiens de la tradition et des vieilles fortunes."
 ig_intelligentsia: "Élite intellectuelle"
 ig_intelligentsia_only_icon: "@intelligentsia!"
 ig_intelligentsia_desc: "Les intellectuels qui orientent les tendances de la nation en matière de littérature, d’art, de musique et de théâtre."
 ig_petty_bourgeoisie: "Petite bourgeoisie"
 ig_petty_bourgeoisie_only_icon: "@petty_bourgeoisie!"
 ig_petty_bourgeoisie_desc: "Propriétaires de petits commerces, propriétaires d’une demi-douzaine de locataires, employés de bureau économes avec de minuscules pensions et autres personnes qui ont plus que les pauvres, mais moins que les riches."
 ig_armed_forces: "Forces armées"
 ig_armed_forces_only_icon: "@armed_forces!"
 ig_armed_forces_desc: "Soldats professionnels et autres personnes dont les intérêts sont fortement liés à l’armée du pays."
 ig_trade_unions: "Syndicats de travailleurs"
 ig_trade_unions_only_icon: "@trade_unions!"
 ig_trade_unions_desc: "Travailleurs syndiqués cherchant à augmenter leurs rangs dans les mines, les usines et les champs et, ce faisant, à réunir des personnes aux intérêts divergents."
 #Religious IGs
 ig_catholic_church: "Église catholique"
 ig_catholic_church_desc: "Le catholicisme est la plus grande branche du christianisme. Les croyants considèrent que l’archevêque de Rome, le pape, est le successeur de l’autorité de Jésus-Christ via saint Pierre. D’autres croyances importantes incluent la vénération des saints et de la Vierge Marie."
 ig_orthodox_church: "Église orthodoxe"
 ig_orthodox_church_desc: "Les églises orthodoxes sont généralement des églises orientales qui ne sont pas en communion avec le pape."
 ig_oriental_orthodox_church: "Église orthodoxe orientale"
 ig_oriental_orthodox_church_desc: "Les églises orthodoxes orientales sont généralement des églises du Moyen-Orient qui ne sont pas en communion avec le pape."
 ig_anglican_church: "Église anglicane"
 ig_anglican_church_desc: "L’Église anglicane a été créée par le roi Henri VIII pendant la Réforme protestante. Les anglicans croient que la Bible est la principale autorité en matière de dogme chrétien et rejettent le pape tout en étant moins radicaux que les autres églises évangéliques."
 ig_evangelical_church: "Église évangélique"
 ig_evangelical_church_desc: "Les églises évangéliques ont été créées principalement en Europe du Nord pendant la Réforme protestante. Les évangéliques croient que la Bible est la seule autorité en matière de dogme chrétien, rejettent le pape et considèrent que la vénération des saints par les catholiques frôle l’idolâtrie."
 ig_rabbinical_council: "Conseil rabbinique"
 ig_rabbinical_council_desc: "Les dirigeants de la population juive d’un pays sont généralement des rabbins instruits ayant une longue tradition de débats et d’érudition."
 ig_sunni_madrasahs: "Oulémas sunnites"
 ig_sunni_madrasahs_desc: "Le sunnisme est la plus grande branche de l’islam. Les croyants affirment que c’est son oncle, Abu Bakr, qui a succédé à Mahomet en tant que calife de l’islam. À l’inverse, les chiites considèrent que c’est son gendre Ali qui était son successeur légitime."
 ig_shia_madrasahs: "Oulémas chiites"
 ig_shia_madrasahs_desc: "Le chiisme est la deuxième plus grande branche de l’islam. Les croyants affirment que c’est son gendre, Ali, qui a succédé à Mahomet en tant que calife de l’islam. À l’inverse, la position sunnite considère que c’est son oncle Abu Bakr qui était le successeur légitime."
 ig_hindu_priesthood: "Prêtrise hindoue"
 ig_hindu_priesthood_desc: "Probablement la plus ancienne religion organisée encore existante, l’hindouisme considère que pour briser le cycle de la réincarnation et atteindre le Nirvana, il faut adhérer à un système de castes dans lequel les individus ont un rôle à jouer pour améliorer leur karma, tout comme les nombreux dieux vénérés par les hindous ont des rôles différents."
 ig_sikh_priesthood: "Prêtrise sikhe"
 ig_sikh_priesthood_desc: "Religion relativement jeune, fondée au 16e siècle au Pendjab, le sikhisme est une foi monothéiste selon laquelle les préoccupations matérielles sont des distractions par rapport à l’unicité de Dieu."
 ig_vajrayana_monks: "Moines vajrayana"
 ig_vajrayana_monks_desc: "Le bouddhisme vajrayana est le plus répandu au Tibet et en Mongolie. Il met l’accent sur la méditation et l’autodiscipline."
 ig_mahayana_monks: "Moines mahayana"
 ig_mahayana_monks_desc: "Le bouddhisme mahayana est surtout présent en Chine, au Vietnam et en Corée. Il considère que tous les membres de la société doivent être encouragés à rechercher l’illumination par la perfection et que le Bouddha est une divinité."
 ig_theravada_monks: "Moines theravada"
 ig_theravada_monks_desc: "Le bouddhisme theravada est surtout présent en Birmanie, au Siam, au Cambodge et à Ceylan. Il met l’accent sur la recherche du Nirvana pour briser le cycle de la réincarnation. Le bouddhisme theravada ne considère pas Bouddha comme un Dieu, mais comme un homme éclairé qui a montré au reste de l’humanité le chemin de la perfection."
 ig_shinto_monks: "Moines shintoïstes"
 ig_shinto_monks_desc: "Le shintoïsme est une foi syncrétique, qui combine les concepts bouddhistes de karma et de réincarnation avec le culte et l’invocation des kami, les esprits de la nature et des ancêtres morts."
 ig_pagan_shamans: "Chamans païens"
 ig_pagan_shamans_desc: "L’animisme est le culte et l’invocation des esprits de la nature. Les rituels pratiqués par les animistes comprennent des sacrifices de nourriture et de bétail, et la consommation de drogues hallucinogènes pour des voyages spirituels d’introspection."
 #Taiping IGs
 ig_taiping_god_worshippers: "Société des adorateurs de Dieu"
 ig_taiping_god_worshippers_desc: "La Société des adorateurs de Dieu, ou Société des adorateurs de l’Empereur, est une foi chrétienne syncrétique très répandue dans le Royaume céleste, qui soutient une interprétation du christianisme selon laquelle tous les croyants sont des enfants de Dieu."
 #British IGs
 ig_landed_gentry: "Aristocratie terrienne"
 ig_landed_gentry_desc: "Propriétaires de grands domaines et de vastes propriétés, l’aristocratie terrienne est gardienne des traditions et des vieilles fortunes."
 #Prussian IGs
 ig_junkers: "Junkers"
 ig_junkers_desc: "Descendants des « jung herrs » (jeunes seigneurs) qui ont suivi les conquêtes teutoniques de la Baltique païenne pour s’installer et christianiser les terres prussiennes, les junkers constituent la noblesse et les principaux propriétaires fonciers de Prusse. Ils ont tendance à s’opposer aux mouvements en faveur de la démocratie, qu’ils considèrent comme une menace pour le pouvoir des élites."
 #USA IGs
 ig_southern_planters: "Planteurs du Sud"
 ig_southern_planters_desc: "De nombreux Pères fondateurs considéraient les fermiers indépendants du Nord comme la composante de base des citoyens, mais on ne peut nier l’immense richesse des plantations de tabac et de coton du Sud. Cette richesse donne aux planteurs du Sud le droit de participer à l’administration de la république."
 ig_evangelicals: "Évangéliques"
 ig_evangelicals_desc: "Chrétiens fervents issus d’une variété étonnamment large de confessions protestantes, les évangéliques estiment que la nation doit trouver son propre éveil spirituel afin de se sauver."
 ig_yeoman_farmers: "Yeomen"
 ig_yeoman_farmers_desc: "La classe rurale américaine des petits propriétaires, considérée par de nombreux Pères fondateurs comme le fondement de la nation. La classe des yeomen a longtemps été l’avant-garde du populisme rural américain et de l’expansion vers l’Ouest."
 #Ottoman IGs
 ig_local_governors: "Gouverneurs locaux"
 ig_local_governors_desc: "Les gouverneurs des provinces peuvent acquérir une influence considérable en créant des réseaux de patronage locaux. Les dynasties peuvent devenir si puissantes qu’elles constituent de fait des États indépendants qui ne sont liés que nominalement à l’empire."
 #Chinese IGs
 ig_literati: "Lettrés"
 ig_literati_desc: "Les lettrés en Chine jouent un rôle important, à la fois comme soutiens du gouvernement et comme critiques de celui-ci."
 ig_scholar_officials: "Fonctionnaires érudits"
 ig_scholar_officials_desc: "L’aristocratie foncière en Chine n’est pas vraiment la noblesse de la Chine. Ils préservent leur richesse en achetant des propriétés, mais ils doivent leur pouvoir à leur position au sein du gouvernement."
 ig_confucian: "Érudits confucéens"
 ig_confucian_desc: "Plus qu’une tradition sociale, le confucianisme coexiste aisément avec une multitude de croyances, mais exige néanmoins de ses adeptes une harmonie sociale et une forte moralité."
 #Papal IGs
 ig_roman_landowners: "Noblesse civique"
 ig_roman_landowners_desc: "Composée de familles nobles et d’élites propriétaires terriennes auxquelles le Pape a accordé des titres, la noblesse civique romaine est source de richesse, d’influence, et de pouvoir temporel sur l’ensemble des territoires du Saint-Siège."
 ig_roman_curia: "Curie romaine"
 ig_roman_curia_desc: "La Curie romaine, ou « Cour de Rome » comme on l’appelle parfois, est l’institution administrative du Saint-Siège, qui exerce des pouvoirs tant ecclésiastiques que temporels."
 #Japanese IGs
 ig_samurai: "Samouraï"
 ig_samurai_desc: "Les samouraïs constituent la noblesse militaire héréditaire du Japon. Ils sont les serviteurs privilégiés des puissants propriétaires de terres appelés daimyos et font respecter la volonté de leurs maîtres féodaux."
 ig_shogunate: "Shogunat"
 ig_shogunate_desc: "Le shogunat est le gouvernement militaire qui dirige le Japon au nom de l’empereur depuis le XIIe siècle. Ancrée dans le soutien des puissants seigneurs féodaux, les daimyos, l’institution se consacre au maintien de l’ordre traditionnel du Japon."
 ig_peasants: "Heimin"
 ig_peasants_desc: "Le heimin est la classe des roturiers japonais, nés sans aucune sorte de privilèges sociaux, et dont les intérêts politiques reflètent principalement ceux des agriculteurs ruraux."
 ig_buddhist_monks: "Moines bouddhistes"
 ig_buddhist_monks_desc: "Existant parallèlement, et souvent en désaccord avec la croyance japonaise indigène dans les kami, le bouddhisme est, au XIXe siècle, présent au Japon depuis plus d’un millénaire. Les écoles bouddhistes soutenues par l’État tout au long de l’ère Edo soulignent la relation syncrétique entre les kami et les bouddhas."
 #Hawaiian IGs
 ig_christian_missionaries: "Missionnaires chrétiens"
 ig_christian_missionaries_desc: "Les missionnaires chrétiens sont arrivés à Hawaï il y a seulement quelques décennies mais ont déjà supplanté les Kahuna en tant que classe cléricale dominante d’Hawaii. Ils prônent le commerce avec les puissances occidentales, l’attraction des migrants occidentaux et la conversion des Hawaïens autochtones au christianisme."
 ig_alii: "Ali’i"
 ig_alii_desc: "Les ali’i représentent les petits nobles d’Hawaï au service du monarque régnant. Ils défendent les valeurs traditionnelles et la préservation du règne de la monarchie."
 ig_maka_ainana: "Maka’āinana"
 ig_maka_ainana_desc: "Les maka’āinana représentent la classe rurale d’Hawaï et travaillent souvent dans les plantations et les pêcheries. Ils défendent les valeurs traditionnelles et le maintien de la dépendance économique d’Hawaï vis-à-vis du secteur agricole."
 ig_hawaiian_democrats: "Démocrates"
 ig_hawaiian_democrats_desc: "Les Démocrates représentent les réformateurs libéraux d’Hawaï. Ils prônent la suppression du pouvoir absolu du monarque en faveur d’un régime démocratique et la poursuite des relations commerciales avec les puissances occidentales."
 #Swedish IGs
 ig_church_of_sweden: "Église de Suède"
 ig_church_of_sweden_desc: "L’Église de Suède a été créée par le roi Gustav Vasa au 16e siècle et est l’Église d’État officielle du pays. Institution luthérienne, l’Église considère que la Bible est la seule autorité en matière de dogme chrétien, rejetant ainsi l’autorité du pape et les traditions telles que la vénération des saints."
 #Danish IGs
 ig_church_of_denmark: "Église du Danemark"
 ig_church_of_denmark_desc: "Fondée au 16e siècle par le roi Christian III, l’Église du Danemark est l’Église d’État officielle du pays. Institution luthérienne, l’Église considère que la Bible est la seule autorité en matière de dogme chrétien, rejetant ainsi l’autorité du pape et les traditions telles que la vénération des saints."
 #Norwegian IGs
 ig_aristocracy_of_officials: "Aristocratie de service public"
 ig_aristocracy_of_officials_desc: "En l’absence de noblesse historique significative et depuis l’abolition formelle de l’institution en 1821, la classe supérieure norvégienne se compose de fonctionnaires, de juristes, de membres du clergé et de médecins qui occupent les postes de la noblesse traditionnelle."
 ig_church_of_norway: "Église de Norvège"
 ig_church_of_norway_desc: "L’Église de Norvège a été fondée comme une entité distincte de l’Église catholique romaine, puis intégrée à l’État de Norvège au 16e siècle suite à la Réforme protestante. Institution luthérienne, l’Église considère que la Bible est la seule autorité en matière de dogme chrétien, rejetant ainsi l’autorité du pape et les traditions telles que la vénération des saints."
 #Korean IGs
 ig_yangban: "Yangban"
 ig_yangban_desc: "Les yangban sont la noblesse terrienne et non terrienne de Corée. Ils tirent leurs titres et leur influence de leurs positions au sein de l’appareil bureaucratique du pays. Ils incarnent les idéaux confucéens du fonctionnaire érudit et sont de fervents défenseurs de l’ordre traditionnel de la Corée."
 #Russian IGs
 ig_gentry_assembly: "Assemblée de la noblesse"
 ig_gentry_assembly_desc: "L’Assemblée de la noblesse est l’organe autonome représentant l’aristocratie russe. Dotée d’un statut officiel en 1785, l’Assemblée n’a cessé depuis de plaider pour le maintien ou l’expansion des pouvoirs et privilèges traditionnels des nobles."
 #Australian IGs
 ig_squattocracy: "Squattocratie"
 ig_squattocracy_desc: "La « squattocractie » représente les colons blancs australiens qui ont occupé de grandes étendues de terres, souvent sans aucun droit légal. La squattocratie a généré d’immenses richesses et une grande influence sociale, principalement grâce aux bénéfices liés à l’élevage du bétail sur ces territoires."
 #Austrian IGs
 austrian_aristocracy: "Aristocratie autrichienne"
 austrian_aristocracy_desc: "L’aristocratie autrichienne représente la classe noble établie d’Autriche, historiquement récompensée par des titres de noblesse remis par les empereurs et archiducs d’Autriche, les Habsbourg, et jouissant d’une grande influence au sein de la cour impériale."
 #Misc Igs
 ig_red_army: "Armée rouge"
 ig_red_army_desc: "L’Armée rouge est une institution dédiée à la défense et à la propagation de la Révolution. Elle est née du mélange des forces armées traditionnelles avec le prolétariat et l’idéologie communiste."
 ig_fellahin: "Fellahs"
 ig_fellahin_desc: "Tirant leur nom des charrues qu’ils utilisent pour travailler dans les champs, les fellahs sont les paysans et les agriculteurs d’Égypte."
