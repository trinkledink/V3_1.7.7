 ### Law Impositions
 je_law_imposition: "Imposition légale étrangère"
 je_law_imposition_status_not_yet_enacting: "Se prépare à promulguer la loi [SCOPE.sLaw('foreign_imposition_law').GetName] sur ordre [SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('Du')][SCOPE.sC('foreign_imposition_country').GetNameNoFlag]"
 je_law_imposition_status_enacting: "Promulgue la loi [SCOPE.sLaw('foreign_imposition_law').GetName] sur ordre [SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('Du')][SCOPE.sC('foreign_imposition_country').GetNameNoFlag]"
 je_law_imposition_reason: "Notre [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)], [SCOPE.sC('foreign_imposition_country').GetAltNameNoFormatting('Le')][SCOPE.sC('foreign_imposition_country').GetName], a déclaré que nous devions impérativement promulguer la loi [SCOPE.sLaw('foreign_imposition_law').GetName]."
