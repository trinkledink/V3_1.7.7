 ### Law Impositions
 je_law_imposition: "Ausländische Rechtsauferlegung"
 je_law_imposition_status_not_yet_enacting: "Vorbereitung des Beschlusses von „[SCOPE.sLaw('foreign_imposition_law').GetName]“ auf Geheiß [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('VON')]"
 je_law_imposition_status_enacting: "Beschluss von „[SCOPE.sLaw('foreign_imposition_law').GetName]“ auf Geheiß [SCOPE.sC('foreign_imposition_country').GetAltNameNoFlag('VON')]"
 je_law_imposition_reason: "Unser [SCOPE.sC('foreign_imposition_country').GetSubjectOrPowerBlocHierarchyLabel(GetPlayer.Self)] „[SCOPE.sC('foreign_imposition_country').GetAltName('NOM')]“ hat es für zwingend erforderlich erklärt, dass wir „[SCOPE.sLaw('foreign_imposition_law').GetName]“ beschließen."
