 law_imposition_events.2.d: "После некоторых раздумий мы отклонили #tooltippable_name [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag|l]ую#! попытку вмешаться в нашу политику, навязав нам закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»."
 law_imposition_events.2.f: "«[ROOT.GetCountry.GetCustom('RU_CL_DP')] нужно прокладывать собственный курс», — объявляет [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting|l], отталкивая предложенный закон. Иностранный делегат прищуривается. Подобную непокорность нам припомнят."
 law_imposition_events.2.a: "Какая реакция может последовать на наш отказ?"
 law_imposition_events.3.t: "Навязанный [SCOPE.sC('country_imposed_upon').GetAltName('RU_CL_DP')] закон отклонён"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName] отклонил[SCOPE.sC('country_imposed_upon').GetCustom('RU_CL_END_FEM')] наше требование принять закон «[SCOPE.sLaw('foreign_imposition_law').GetName]»."
 law_imposition_events.3.f: "Посол возвращается с новостями об отказе. «Они предпочли гордыню прогрессу», — сообщает он.\n\nПосле этих слов в палате совета повисла тяжёлая тишина."
 law_imposition_events.3.a: "Как нам реагировать на подобное неповиновение?"
